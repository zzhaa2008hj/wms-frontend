<template>
  <ux-dialog>
    <ux-dialog-header show-close-button.bind="true">
      <i class="fa fa-check-square-o" if.bind="!cargoItemInfo">费率信息</i>
    </ux-dialog-header>
    <ux-dialog-body>
      <div class="grid simple">
        <div class="grid-body no-border">
          <h4>货物名称：${title}</h4>
          <ak-grid k-data-source.bind="dataSource" k-editable.bind="true">
            <ak-col k-field="warehouseName" k-title="库区名称"></ak-col>
            <ak-col k-field="containerNumber" k-title="集装箱号"></ak-col>
            <ak-col k-field="number" k-title="可转件数"></ak-col>
            <ak-col k-field="quantity" k-title="可转数量"></ak-col>
            <ak-col k-field="unitName" k-title="单位"></ak-col>
            <ak-col k-field="storageNumber" k-title="件数"></ak-col>
            <ak-col k-field="storageQuantity" k-title="数量"></ak-col>
          </ak-grid>
        </div>
      </div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button class="btn btn-primary" click.trigger="save()">确定</button>
      <button class="btn btn-white" click.trigger="cancel()">取消</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
