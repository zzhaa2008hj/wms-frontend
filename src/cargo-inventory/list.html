<template>
  <div class="controlbar">
    <a class="btn btn-small btn-success" route-href="route: new">新增</a>
    <div class="spacer"></div>
    <div class="input-group col-md-3">
      <input class="form-control" type="text" value.bind="criteria.customerName" placeholder="请输入客户名称">
      <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
    </div>
  </div>
  <ak-grid k-data-source.bind="dataSource" k-pageable.bind="pageable">
    <ak-col k-field="demandFromStr" k-title="需求来源"></ak-col>
    <ak-col k-field="agentName" k-title="代理商名称"></ak-col>
    <ak-col k-field="customerName" k-title="客户名称"></ak-col>
    <ak-col k-field="warehouseName" k-title="库区名称"></ak-col>
    <ak-col k-title="开始日期" k-field="startTime" k-format="{0:yyyy-MM-dd}"></ak-col>
    <ak-col k-title="结束日期" k-field="endTime" k-format="{0:yyyy-MM-dd}"></ak-col>
    <ak-col k-field="cargoCategoryName" k-title="货类名称"></ak-col>
    <ak-col k-field="statusStr" k-title="状态"></ak-col>
    <ak-col k-field="inventoryChecker" k-title="盘点人"></ak-col>
    <ak-col k-field="remark" k-title="备注">
      <ak-template>
        <label if.bind="remark.length >= 9" title="${remark}">${remark.substring(0,9)}...</label>
        <label if.bind="remark.length < 9">${remark}</label>
      </ak-template>
    </ak-col>
    <ak-col k-title="操作">
      <ak-template>
        <a class="btn btn-small btn-white" route-href="route: view; params.bind: { id: id }" required-permissions="R000060">详情</a>
      </ak-template>
    </ak-col>
  </ak-grid>
</template>
