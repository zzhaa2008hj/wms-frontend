<template>
    <div class="grid simple">
        <div class="grid-body no-border">
            <form submit.delegate="doSave()">
                <div class="form-group">
                    <label class="form-label">原密码*</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="password" class="form-control"  disabled.bind="disabled" value.bind="changePassword.originalPassword & validate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">新密码*</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="password" class="form-control" disabled.bind="disabled" value.bind="changePassword.newPassword & validate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">确认密码*</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="password" class="form-control" disabled.bind="disabled" value.bind="changePassword.confirmPassword & validate">
                    </div>
                </div>
                <div class="form-actions">
                    <div class="pull-right">
                        <button class="btn btn-primary" disabled.bind="disabled" type="submit"><i class="icon-ok"></i> 保存</button>
                        <a class="btn" disabled.bind="disabled" click.trigger="goBack()">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
