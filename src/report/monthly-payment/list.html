<template>
  <div class="page-title">
    <h3>每月付费统计</h3>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-6">
      <div class="input-group left">
        <input type="text" value.bind="criteria.customerName" placeholder="请输入装卸单位名称">
      </div>
      <div class="input-group left">
        <div class="input-group-addon search" click.delegate="select()"><em class="fa fa-search"></em></div>

    <ak-col k-field="grandTotalUnpaid" k-title="未付累计"></ak-col>
    <ak-col k-field="grandTotalAmount" k-title="费用累计"></ak-col>

</template>
