<template xmlns:c="http://www.w3.org/1999/html">
    <div class="grid simple">
        <div class="grid-body">
            <div class="page-title">
                <h4>对账清单</h4>
            </div>
            <div class="row">
                <div class="col-md-11"></div>
                <div class="input-group col-md-1">
                    <button class="btn btn-small" click.delegate="print()">打印</button>
                </div>
            </div>
            <div class="col-md-9 col-md-offset-2">
                <table border="1">
                    <tr>
                        <td align="center" colspan="8">
                            <h4>对账清单</h4>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">客户名称:</td>
                        <td colspan="5"><input type="text" style="border: none" value.bind="paymentInfo.customerName">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">结算开始日期:</td>
                        <td colspan="2"><input type="text" style="border: none"
                                               value.bind="paymentInfo.chargeStartDateStr"></td>
                        <td colspan="2" align="center">结算结束日期:</td>
                        <td colspan="2"><input type="text" style="border: none"
                                               value.bind="paymentInfo.chargeEndDateStr"></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">备注</td>
                        <td colspan="5">
                            <input type="text" style="border: none" value.bind="paymentInfo.remark">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="right">费用合计:</td>
                        <td colspan="5">
                            <input type="text" style="border: none" value.bind="paymentAuditList.sumFee">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">制单人&nbsp;&nbsp;</td>
                        <td colspan="2" align="center"></td>
                        <td align="right">制单日期&nbsp;&nbsp;</td>
                        <td align="center"></td>
                        <td align="right">客户签字&nbsp;&nbsp;</td>
                        <td colspan="2"></td>
                    </tr>
                </table>
            </div>
            <div class="form-actions">
                <div class="pull-right">
                    <button class="btn btn-primary btn-small" click.delegate="check()">装卸单位确认</button>
                    <a class="btn btn-primary" route-href="route: list">取消</a>
                </div>
            </div>
        </div>
    </div>
</template>
