<template xmlns:c="http://www.w3.org/1999/html">
    <div class="grid simple">
        <div class="grid-body">
            <div class="page-title">
                <h4>对账清单</h4>
            </div>
            <div class="row">
                <div class="col-md-11"></div>
                <div class="input-group col-md-1">
                    <button class="btn btn-small" click.delegate="print()">打印</button>
                </div>
            </div>
            <div class="col-md-12 col-md-offset-2" id="confirm">
                <table border="1" style="width:99%;max-width:900px;border-collapse:collapse;">
                    <tr>
                        <td align="center" colspan="8">
                            <h4>对账清单</h4>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center" nowrap>客户名称:</td>
                        <td colspan="6" align="center" nowrap>${paymentInfo.customerName}</td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">结算开始日期:</td>
                        <td colspan="2">${paymentInfo.chargeStartDateStr}</td>
                        <td colspan="2" align="center">结算结束日期:</td>
                        <td colspan="2">${paymentInfo.chargeEndDateStr}</td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">备注</td>
                        <td colspan="6">${paymentInfo.remark}</td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">费用合计:</td>
                        <td colspan="6">${paymentAuditList.sumFee}</td>
                    </tr>
                    <tr>
                        <td align="right">制单人&nbsp;&nbsp;</td>
                        <td colspan="2" align="center">${paymentInfo.createAccount}</td>
                        <td align="right">制单日期&nbsp;&nbsp;</td>
                        <td align="center">${paymentInfo.createTimeStr}</td>
                        <td align="right">客户签字&nbsp;&nbsp;</td>
                        <td colspan="2"></td>
                    </tr>
                </table>
            </div>
            <div class="">
                <div class="pull-right">
                    <button class="btn btn-primary btn-small" click.delegate="check(1)">装卸单位确认</button>
                    <button class="btn btn-warning btn-small" click.delegate="check(0)">装卸单位未确认</button>
                    <a class="btn btn-small" route-href="route: list">取消</a>
                </div>
            </div>
        </div>
    </div>
</template>
