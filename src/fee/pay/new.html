<template>
    <ux-dialog>
        <ux-dialog-header show-close-button.bind="true">
            <i class="fa fa-check-square-o"></i> 新增
        </ux-dialog-header>
        <ux-dialog-body>
            <div class="form-group">
                <label class="form-label">结算生成方式*：</label>
                <span class="help"></span>
                <input type="radio" class="form-controls" name="type" model.bind="1" checked.bind="paymentInfo.type" change.delegate="typeChange()"
                    disabled.bind='disabled' />自动
                <input type="radio" class="form-controls" name="type" model.bind="2" checked.bind="paymentInfo.type" change.delegate="typeChange()"
                    disabled.bind='disabled' />手动
            </div>
            <div class="form-group">
                <label class="form-label">装卸单位名称*</label>
                <span class="help"></span>
                <ak-drop-down-list k-option-label="请选择..." k-data-text-field="shortName" k-data-value-field="id" k-value.two-way="paymentInfo.customerId & validate"
                    k-data-source.bind="customersSource" k-enabled.two-way="!disabled" k-widget.two-way="customerDrop" k-on-change.delegate="validateWorkOrderItem('customerId')"
                    style="width: 60%">
                </ak-drop-down-list>
            </div>
            <div if.bind="paymentInfo.type == 1">
                <div class="form-group">
                    <label class="form-label">结算开始日期</label>
                    <span class="help"></span>
                    <input value.bind="paymentInfo.chargeStartDateStr" type="text" class="form-control" disabled.bind="false" readonly>
                </div>
                <div class="form-group input-group">
                    <label class="form-label">结算结束日期*</label>
                    <span class="help"></span>
                    <input ak-datepicker="k-value.two-way : paymentInfo.chargeEndDate & validate ; k-widget.two-way: endDatePicker" type="text"
                        class="form-control" disabled.bind="true">
                </div>
            </div>
            <div class="form-group" if.bind="paymentInfo.type == 2">
                <label class="form-label">费用合计*</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="number" step="0.01" class="form-control" value.bind="paymentInfo.sumFee  & toFloat  & validate">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">备注</label>
                <span class="help"></span>
                <div class="controls">
                    <textarea type="text" class="form-control & validate" value.bind="paymentInfo.remark" maxlength="200">
                </div>
            </div>
        </ux-dialog-body>
        <ux-dialog-footer>
            <button class="btn btn-primary" click.trigger="save()">保存</button>
            <button class="btn btn-white" click.trigger="cancel()">取消</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
