<template>
    <ux-dialog>
        <ux-dialog-header show-close-button.bind="true">
            <i class="fa fa-check-square-o"></i> 上传
        </ux-dialog-header>
        <ux-dialog-body>
            <span>路径</span>
            <input value.bind="dir">
            <button click.trigger="chooseFile()">选择文件</button>
            ${file.name}

            <button click.trigger="upload()">上传</button>
            <wa-progress width="200px" height="5px"
                         if.bind="currentUpload"
                         value.bind="currentUpload.progress.loaded"
                         total.bind="currentUpload.progress.total" label="正在上传...">${percent}%
            </wa-progress>

            <button if.bind="currentUpload" click.trigger="currentUpload.abort()">取消</button>
        </ux-dialog-body>
        <ux-dialog-footer>
        </ux-dialog-footer>
    </ux-dialog>
</template>
