<template>
    <ux-dialog>
        <ux-dialog-header show-close-button.bind="true">
            <i class="fa fa-check-square-o"></i> 上传
        </ux-dialog-header>
        <ux-dialog-body>
            <div class="row">
                <div class="col-md-4">
                    <input type="radio" name="invoiceTypes" model.bind="1" checked.bind="paymentAuditList.invoiceType">
                    普通发票
                </div>
                <div class="col-md-4">
                    <input type="radio" name="invoiceTypes" model.bind="2" checked.bind="paymentAuditList.invoiceType">
                    增值税发票
                </div>
            </div>
            <div class="form-group" style="width:500px">
                <label class="form-label">录入发票号*</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="paymentAuditList.invoiceNumber & validate">
                </div>
            </div>
            <div style="margin-top:30px; margin-bottom: 5px; padding: 19px 0px 9px;">
                <div class="pull-right">
                    <button class="btn btn-small" click.delegate="save()">完成</button>
                    <button class="btn btn-small" click.delegate="cancel()">取消</button>
                </div>
            </div>
        </ux-dialog-body>
        <ux-dialog-footer>
        </ux-dialog-footer>
    </ux-dialog>
</template>
