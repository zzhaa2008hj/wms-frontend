<template>
  <ux-dialog>
    <ux-dialog-header show-close-button.bind="true">
      <i class="fa fa-check-square-o"></i> 发票录入
    </ux-dialog-header>
    <ux-dialog-body>
      <div class="row">
        <div class="col-md-6">
          <input type="radio" name="invoiceTypes" model.bind="1" checked.bind="invoice.invoiceType"> 普通发票
        </div>
        <div class="col-md-6">
          <input type="radio" name="invoiceTypes" model.bind="2" checked.bind="invoice.invoiceType"> 增值税发票
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label class="form-label">录入发票号*</label>
          <span class="help"></span>
          <div class="controls">
            <input type="text" class="form-control" value.bind="invoice.invoiceNumber & validate">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">发票金额*</label>
          <span class="help"></span>
          <div class="controls">
            <input type="number" class="form-control" value.bind="invoice.amount & validate">
          </div>
        </div>
      </div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button class="btn btn-primary" click.trigger="save()">确认</button>
      <button class="btn btn-white" click.trigger="cancel()">取消</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
