<template>
  <div class="grid simple">
    <div class="grid-title no-border">新增费收扣量</h4>
    </div>
    <div class="grid-body no-border"><br>
      <form submit.delegate="addNewCargoDistrain()">
        <div class="form-group">
          <label class="form-label">批次号*</label>
          <span class="help"></span>
          <ak-drop-down-list 
            k-filter="contains"
            k-widget.two-way="cargoInfoWidget" 
            k-option-label="请选择批次" 
            k-data-text-field="batchNumber" 
            k-data-value-field="id"
            k-data-source.bind="cargoInfos" 
            k-on-select.delegate="onSelectCargoInfo($event.detail)" >
          </ak-drop-down-list>
        </div>
        
        <ak-grid k-data-source.bind="dataSourceCargoItem">
          <ak-col k-field="cargoItem.cargoName" k-title="货物名称"></ak-col>
          <ak-col k-field="cargoItem.orderQuantity" k-title="指令数量"></ak-col>
          <ak-col k-field="cargoItem.orderNumber" k-title="指令件数"></ak-col>
          <ak-col k-field="cargoItem.unit" k-title="计量单位"></ak-col>
          <ak-col k-field="storageInfo.inventoryQuantity" k-title="库存数量"></ak-col>
          <ak-col k-field="storageInfo.inventoryNumber" k-title="库存件数"></ak-col>
          <ak-col k-title="操作">
            <ak-template>
              <button class="btn btn-success btn-small" click.delegate="addCargoDistrain($this)">添加费收扣量</button>
            </ak-template>
          </ak-col>
        </ak-grid>
        <br>
        
        <ak-grid k-data-source.bind="dataSourceCargoDistrain">
          <ak-col k-title="货物名称">
            <ak-template>
              <input style="border: none;background-color:transparent;" value.bind="cargoName" readonly/>
            </ak-template>
          </ak-col>
          <ak-col k-field="quantity" k-title="扣押数量"></ak-col>
          <ak-col k-field="number" k-title="扣押件数"></ak-col>
          <ak-col k-field="unit" k-title="单位">
          </ak-col>
          <ak-col k-field="remark" k-title="备注"></ak-col>
          <ak-col k-title="操作">
            <ak-template>
              <button class="btn btn-danger btn-small" click.delegate="deleteCargoDistrain($this)">删除</button>
            </ak-template>
          </ak-col>
        </ak-grid>
        <div class="form-actions">
          <div class="pull-right">
            <button class="btn btn-success btn-cons" type="submit"><i class="icon-ok"></i> 保存</button>
            <button class="btn btn-white btn-cons" type="button" click.delegate="cancel()">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</template>
