<template>
    <div class="grid simple">
        <div class="grid-title no-border">新增入库</h4></div>
        <div class="grid-body no-border"><br>
            <form submit.delegate="addNewCargoFlow()">
                <div class="form-group">
                    <label class="form-label">批次号*</label>
                    <span class="help"></span>
                    <ak-drop-down-list  k-widget.two-way="selectedCargoInfo"
                                       k-option-label="请选择..."
                                       k-data-text-field="batchNumber"
                                       k-data-value-field="batchNumber"
                                       k-data-source.bind="cargoInfo"
                                       k-on-select.delegate="onSelectCargoInfo($event.detail)">
                    </ak-drop-down-list>
                </div>


                <div class="form-actions">
                    <div class="pull-right">
                    <button class="btn btn-success btn-cons" type="submit"><i class="icon-ok"></i> 保存</button>
                        <button class="btn btn-white btn-cons" type="button" click.delegate="cancel()">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</template>
