<template>
    <div class="page-title">
        <h3>入库流水</h3>
    </div>
    <div class="row">
        <div class="col-md-9"><a class="btn btn-sm btn-small btn-success" route-href="route: new">新增</a></div>

        <div class="input-group"><input class="form-control" type="text" value.bind="searchName" placeholder="sssss">
            <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
        </div>
    </div>
    <ak-grid k-data-source.bind="dataSource"
             k-pageable.bind="pageable"
             k-sortable.bind="true">
        <ak-col k-title="入库日期" k-field="instockData" k-formate="{0:yyyy-MM-dd HH:mm:ss}"></ak-col>
        <ak-col k-title="业务状态" k-field="status"></ak-col>
        <ak-col k-title="入库流水单号" k-field="visible==1 ? '显示':'隐藏'"></ak-col>
        <ak-col k-title="指令数量" k-field="orderQuantity"></ak-col>
        <ak-col k-title="指令件数" k-field="orderNumber"></ak-col>
        <ak-col k-title="计量单位" k-field="orderNumber"></ak-col>
        <ak-col k-title="阶段" k-field="unit"></ak-col>
        <ak-col k-title="是否有拆单" k-field="title"></ak-col>
        <ak-template for="detailTemplate">
            <div class="tabstrip">
                <ul>
                    <li>货物信息</li>
                    <li>车辆信息</li>
                    <li>作业信息</li>
                </ul>
                <div>
                    <ak-grid k-data-source.bind="dataSourceCargoItem"
                             k-pageable.bind="pageable"
                             k-sortable.bind="true">
                        <ak-col k-title="批次号" k-field="batchNumber"></ak-col>
                        <ak-col k-title="入库数量" k-field="actualQuantity"></ak-col>
                        <ak-col k-title="入库件数" k-field="actualNumber"></ak-col>
                        <ak-col k-title="计量单位" k-field="orderNumber"></ak-col>
                        <ak-col k-title="集装箱号" k-field="containerNumber"></ak-col>
                        <ak-col k-title="操作">
                            <ak-template>
                                <button class="btn btn-warning btn-small" if.bind="visible == 1" click.delegate="changeVisible(id)">
                                    隐藏
                                </button>
                                <button class="btn btn-primary btn-small" if.bind="visible == 2" click.delegate="changeVisible(id)">
                                    显示
                                </button>
                            </ak-template>
                        </ak-col>
                    </ak-grid>
                </div>
                <div>
                    <ak-grid k-data-source.bind="dataSourceVehicle"
                             k-pageable.bind="pageable"
                             k-sortable.bind="true">
                        <ak-col k-title="批次号" k-field="batchNumber"></ak-col>
                        <ak-col k-title="入库数量" k-field="actualQuantity"></ak-col>
                        <ak-col k-title="入库件数" k-field="actualNumber"></ak-col>
                        <ak-col k-title="计量单位" k-field="orderNumber"></ak-col>
                        <ak-col k-title="集装箱号" k-field="containerNumber"></ak-col>
                        <ak-col k-title="操作">
                            <ak-template>
                                <button class="btn btn-warning btn-small" if.bind="visible == 1" click.delegate="changeVisible(id)">
                                    隐藏
                                </button>
                                <button class="btn btn-primary btn-small" if.bind="visible == 2" click.delegate="changeVisible(id)">
                                    显示
                                </button>
                            </ak-template>
                        </ak-col>
                    </ak-grid>
                </div>
            </div>
        </ak-template>
        <ak-col k-title="操作">
            <ak-template>
                <button class="btn btn-warning btn-small" if.bind="visible == 1" click.delegate="changeVisible(id)">
                    隐藏
                </button>
                <button class="btn btn-primary btn-small" if.bind="visible == 2" click.delegate="changeVisible(id)">
                    显示
                </button>
            </ak-template>
        </ak-col>
    </ak-grid>
</template>
