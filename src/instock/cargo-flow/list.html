<template>
    <div class="page-title">
        <h3>入库流水</h3>
    </div>
    <div class="row">
        <div class="col-md-9"><a class="btn btn-sm btn-small btn-success" route-href="route: new">新增</a></div>

        <div class="input-group"><input class="form-control" type="text" value.bind="searchName" placeholder="sssss">
            <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
        </div>
    </div>
    <ak-grid k-data-source.bind="dataSource"
             k-pageable.bind="pageable"
             k-sortable.bind="true">
        <ak-col k-title="入库日期" k-field="instockDate" k-format="{0:yyyy-MM-dd}"></ak-col>
        <ak-col k-title="入库流水单号" k-field="instockFlowNumber"></ak-col>
        <ak-col k-title="指令数量" k-field="orderQuantity"></ak-col>
        <ak-col k-title="指令件数" k-field="orderNumber"></ak-col>
        <ak-col k-title="计量单位" k-field="unit"></ak-col>
        <ak-col k-title="阶段" k-field="stage"></ak-col>
        <ak-col k-title="业务状态" k-field="status"></ak-col>
        <ak-col k-title="是否有拆单" k-field="separated"></ak-col>
        <ak-col k-title="操作">
            <ak-template>
                <button class="btn btn-warning btn-small" if.bind="visible == 1" click.delegate="changeVisible(id)">
                    隐藏
                </button>
                <button class="btn btn-primary btn-small" if.bind="visible == 2" click.delegate="changeVisible(id)">
                    显示
                </button>
                <a class="btn btn-sm btn-small btn-primary" route-href="route: edit; params.bind: { id: id }">修改</a>
                <a class="btn btn-sm btn-small btn-primary" route-href="route: details">详情</a>
                <a class="btn btn-sm btn-small btn-primary" route-href="route: verify; params.bind:{id}"
                   if.bind="stage==6">库场审核</a>
            </ak-template>
        </ak-col>
    </ak-grid>
</template>
