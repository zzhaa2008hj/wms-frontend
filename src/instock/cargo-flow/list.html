<template>
  <div class="page-title">
    <h3>入库流水</h3>
  </div>
  <div class="row">
    <div class="col-md-9">
      <a class="btn btn-small btn-success" click.delegate="add()">新增</a>
      <a class="btn btn-small btn-success" if.bind="existEntering" route-href="route:additional-recording">补录</a>
      <button class="btn btn-small btn-primary" click.delegate="createInstockOrderItem()">生成理货报告</button>
      <button class="btn btn-small btn-primary" click.delegate="createInstockOrder()">生成入库单</button>
      <a class="btn btn-small" click.delegate="changeHistory()">修改记录</a>
      <button class="btn btn-small" click.delegate="verifyHistory()">审核记录</button>
      <a class="btn btn-small btn-default" click.delegate="separateHistory()">拆单历史记录</a>
    </div>
    <div class="input-group">
      <input class="form-control" type="text" value.bind="searchName" placeholder="请输入流水号">
      <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
    </div>
  </div>
  <ak-grid k-data-source.bind="dataSource" k-pageable.bind="pageable" k-sortable.bind="true" k-resizable.bind="true" k-widget.bind="grid"
    k-selectable="row" k-on-change.delegate="rowSelected($event.detail)">
    <ak-col k-title="入库流水单号" k-field="instockFlowNumber" k-width.bind="160">
      <ak-template>
        <a route-href="route: details; params.bind: { id: id }">${instockFlowNumber}</a>
      </ak-template>
    </ak-col>
    <ak-col k-title="批次号" k-field="batchNumber" k-width.bind="150"></ak-col>
    <ak-col k-field="agentName" k-title="代理商名称" k-width.bind="100"></ak-col>
    <ak-col k-field="customerName" k-title="客户名称" k-width.bind="100"></ak-col>
    <ak-col k-title="入库日期" k-field="instockDate" k-width.bind="120" k-format="{0:yyyy-MM-dd}"></ak-col>
    <ak-col k-title="指令数量" k-field="orderQuantity" k-width.bind="100"></ak-col>
    <ak-col k-title="指令件数" k-field="orderNumber" k-width.bind="100"></ak-col>
    <ak-col k-title="计量单位" k-field="unit" k-width.bind="100"></ak-col>
    <ak-col k-title="上阶段" k-field="instockLastStageName" k-width.bind="160"></ak-col>
    <ak-col k-title="当前阶段" k-field="instockStageName" k-width.bind="160"></ak-col>
    <ak-col k-title="拆单" k-width.bind="60">
      <ak-template>
        <label if.bind="separated == 1">是</label>
        <label if.bind="separated == 0 || separated == null">否</label>
      </ak-template>
    </ak-col>
    <ak-col k-title="最后一单" k-width.bind="70">
      <ak-template>
        <label if.bind="lastBatch == 1">是</label>
        <label if.bind="lastBatch == 0">否</label>
      </ak-template>
    </ak-col>
    <ak-col k-title="备注" k-width.bind="160">
      <ak-template>
        <label if.bind="remark.length >= 9" title="${remark}">${remark.substring(0,9)}...</label>
        <label if.bind="remark.length < 9">${remark}</label>
      </ak-template>
    </ak-col>
    <ak-col k-title="操作" k-width.bind="450">
      <ak-template>
        <a class="btn btn-sm btn-small btn-primary" if.bind="stage == 2 || stage == 0" route-href="route: edit; params.bind: { id: id }">修改</a>
        <button class="btn btn-small" if.bind="stage > 2 && stage < 10" click.delegate="rollBack($this)">撤回</button>
        <a class="btn btn-sm btn-small" route-href="route: order; params.bind:{id}" if.bind="stage == 3 && clearanceStatus">生成作业指令单</a>
        <a class="btn btn-sm btn-small" route-href="route: order; params.bind:{id}" if.bind="stage > 3">查看作业指令单</a>
        <button class="btn btn-small" if.bind="stage == 4" click.delegate="changeStage({id:id,stage:5})">作业开始</button>
        <a class="btn btn-sm btn-small" route-href="route: work-order; params.bind:{id:id, type:1}" if.bind="stage == 5">添加作业信息</a>
        <button class="btn btn-small" if.bind="stage == 5" click.delegate="changeStage({id:id,stage:6})">作业完成</button>
        <a class="btn btn-sm btn-small btn-primary" if.bind="stage == 6" route-href="route: verify; params.bind:{id}">库场审核</a>
        <a class="btn btn-sm btn-small btn-warning" if.bind="stage != -1 && stage < 6 && enteringMode != 2" route-href="route: separate; params.bind: { id: id }">拆单</a>
        <a class="btn btn-sm btn-small btn-warning" if.bind="stage != -1 && stage < 6 && enteringMode == 2" route-href="route: separate-additional-recording; params.bind: { id: id }">补录拆单</a>
        <a class="btn btn-small btn-primary" if.bind="stage == 1" route-href="route: verify-business; params.bind: {id: id}">商务审核</a>
        <button class="btn btn-small btn-primary" if.bind="!clearanceStatus" click.delegate="verifyCustomhouse(id)">单证审核</button>
      </ak-template>
    </ak-col>
  </ak-grid>
</template>
