<template>
    <div class="page-title">
        <h3>入库流水</h3>
    </div>
    <div class="row">
        <div class="col-md-9">
            <a class="btn btn-sm btn-small btn-success" route-href="route: new">新增</a>
            <a class="btn btn-sm btn-small btn-default" route-href="route: separateHistory">拆单历史记录</a>
        </div>

        <div class="input-group">
            <input class="form-control" type="text" value.bind="searchName" placeholder="请输入流水号">
            <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
        </div>
    </div>
    <ak-grid k-data-source.bind="dataSource"
             k-pageable.bind="pageable"
             k-sortable.bind="true">
        <ak-col k-title="入库日期" k-field="instockDate" k-format="{0:yyyy-MM-dd}"></ak-col>
        <ak-col k-title="批次号" k-field="batchNumber"></ak-col>
        <ak-col k-title="入库流水单号" k-field="instockFlowNumber"></ak-col>
        <ak-col k-title="指令数量" k-field="orderQuantity"></ak-col>
        <ak-col k-title="指令件数" k-field="orderNumber"></ak-col>
        <ak-col k-title="计量单位" k-field="unit"></ak-col>
        <ak-col k-title="阶段" k-width.bind="150">
            <ak-template>
                <input type="text" style="border: 0" value="${formatStage(stage)}" readonly/>
            </ak-template>
        </ak-col>
        <ak-col k-title="业务状态" k-field="status==0?'入库':'出库'"></ak-col>
        <ak-col k-title="是否有拆单" k-field="separated"></ak-col>
        <ak-col k-title="操作">
            <ak-template>
                <a class="btn btn-sm btn-small btn-primary" route-href="route: edit; params.bind: { id: id }">修改
                </a>
                <a class="btn btn-sm btn-small btn-default" route-href="route: details; params.bind: { id: id }">详情</a>
                <a class="btn btn-sm btn-small btn-warning" route-href="route: separate; params.bind: { id: id }">拆单
                </a>
                <a class="btn btn-sm btn-small btn-primary" route-href="route: verify; params.bind:{id}"
                   if.bind="stage==6">库场审核</a>
            </ak-template>
        </ak-col>
    </ak-grid>
</template>
