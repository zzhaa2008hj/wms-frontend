<template>
    <ux-dialog>
        <ux-dialog-header show-close-button.bind="true">
            <i class="fa fa-check-square-o"></i> 单证审核
        </ux-dialog-header>
        <ux-dialog-body>
            <div class="form-group">
                <label class="form-label">是否放行*</label>
                <span class="help"></span>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="radio" name="optionsRadios" model.bind="true" checked.bind="customhouseClearanceVo.clearanceStatus"> 已放行
                        </div>
                        <div class="col-md-6">
                            <input type="radio" name="optionsRadios" model.bind="false" checked.bind="customhouseClearanceVo.clearanceStatus"> 未放行
                        </div>
                    </div>
                 </div>
            </div>
            <div class="form-group">
                <label class="form-label">流转单号/备案号</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="customhouseClearanceVo.customhouseNumber & validate">
                </div>
            </div>

        </ux-dialog-body>
        <ux-dialog-footer>
            <button class="btn btn-primary" click.trigger="save()">确认</button>
            <button class="btn btn-white" click.trigger="cancel()">取消</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
