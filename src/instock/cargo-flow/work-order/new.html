<template>
    <ux-dialog>
        <ux-dialog-header show-close-button.bind="true">
            <i class="fa fa-check-square-o"></i>
            <div>新增${appName}的机构类型</div>
        </ux-dialog-header>
        <ux-dialog-body>
            <div style="width: 640px">
                <div class="form-group">
                    <div class="form-label">客户入库货物</div>

                        <ak-drop-down-list class="form-control"
                                           k-option-label="请选择入库货物..."

                                           k-data-value-field="id"
                                           k-value.two-way="workOrder.businessId"

                        </ak-drop-down-list>
                    </div>
                </div>
            </div>

                                   k-data-source.bind="instockVehicleSource"
                                   k-on-select.delegate="onSelectVehicle($even.detail)"

                </ak-drop-down-list>
            </div>

            <button class="btn btn-primary" click.trigger="save()">保存</button>
