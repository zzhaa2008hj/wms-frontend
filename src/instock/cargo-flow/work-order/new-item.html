<template>
    <ux-dialog>
        <ux-dialog-header show-close-button.bind="true">
            <i class="fa fa-check-square-o"></i>
            <div>新增${appName}的作业内容</div>
        </ux-dialog-header>
        <ux-dialog-body>
            <div style="width: 640px">
                <div class="form-group">
                    <div class="form-label">作业内容</div>
                    <div class="controls">
                        <ak-drop-down-list class="form-control"
                                           k-option-label="请选择..."
                                           k-data-text-field="name"
                                           k-data-value-field="id"
                                           k-widget.two-way="selectedWork"
                                           k-data-source.bind="worksSource"
                                           style="width: 60%">
                        </ak-drop-down-list>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label">数量</div>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="workOrderItem.quantity">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label">件数</div>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="workOrderItem.number">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label">计量单位</div>
                    <div class="controls">
                        <ak-drop-down-list k-value.two-way="workOrderItem.unit"
                                           k-data-text-field="text"
                                           k-data-value-field="value"
                                           k-data-source.bind="units">
                        </ak-drop-down-list>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label">集装箱类型</div>
                    <div class="controls">
                        <ak-drop-down-list k-value.two-way="workOrderItem.containerType"
                                           k-data-text-field="text"
                                           k-data-value-field="value"
                                           k-data-source.bind="containerType">
                        </ak-drop-down-list>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label">集装箱号</div>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="workOrderItem.containerNumber">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label">作业单位名称</div>
                    <ak-drop-down-list class="form-control"
                                       k-option-label="请选择..."
                                       k-data-text-field="name"
                                       k-data-value-field="id"
                                       k-widget.two-way="selectedCustomer"
                                       k-data-source.bind="customersSource"
                                       style="width: 60%">
                    </ak-drop-down-list>
                </div>
                <div class="form-group">
                    <div class="form-label">备注</div>
                    <div class="controls">
                        <textarea class="form-control" value.bind="workOrderItem.remark"></textarea>
                    </div>
                </div>
            </div>
        </ux-dialog-body>
        <ux-dialog-footer>
            <button class="btn btn-primary" click.trigger="save()">保存</button>
            <button class="btn btn-white" click.trigger="cancel()">取消</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
