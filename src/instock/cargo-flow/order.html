<template xmlns:c="http://www.w3.org/1999/html">
  <div class="grid simple">
    <div class="grid-body">
      <div class="page-title">
        <h4>入库指令单</h4>
      </div>
      <div class="row">
        <div class="col-md-11"></div>
        <div class="input-group col-md-1">
          <button class="btn btn-small" click.delegate="print()">打印</button>
        </div>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <table border="1">
          <tr>
            <td align="center" colspan="7">
              <h4>${organization.name}入库指令单</h4>
            </td>
          </tr>
          <tr>
            <td colspan="1" align="center">代理商名称:</td>
            <td colspan="3"><input type="text" style="border: none" value.bind="cargoFlow.agentName"></td>
            <td align="center">客户名称:</td>
            <td colspan="2"><input type="text" style="border: none" value.bind="cargoFlow.customerName"></td>
          </tr>
          <tr>
            <td colspan="1" align="center">批次号:</td>
            <td colspan="3"><input type="text" style="border: none" value.bind="cargoFlow.batchNumber"></td>
            <td align="center">入库日期:</td>
            <td colspan="2"><input type="text" style="border: none" value.bind="cargoFlow.instockDateStr"></td>
          </tr>
          <tr>
            <td align="center">序号</td>
            <td align="center">货名</td>
            <td align="center">货类</td>
            <td align="center">单位</td>
            <td align="center">单价</td>
            <td align="center">通知件数</td>
            <td align="center">通知重量</td>
          </tr>
          <template repeat.for="[key, item] of cargoItems">
            <tr>
              <td align="center">${key+1}</td>
              <td align="center">${item.cargoName}</td>
              <td align="center">${item.cargoCategoryName}</td>
              <td align="center">${item.unitStr}</td>
              <td align="center">${item.cargoName}</td>
              <td align="center">${item.orderNumber}</td>
              <td align="center">${item.orderQuantity}</td>
            </tr>
          </template>
          <tr>
            <td align="center">备注</td>
            <td colspan="6">
              <input type="text" style="border: none" value.bind="cargoFlow.remark">
            </td>
          </tr>
          <tr>
            <td colspan="5" align="right">合计:</td>
            <td>
              <input type="text" style="border: none" value.bind="cargoFlow.orderNumber">
            </td>
            <td>
              <input type="text" style="border: none" value.bind="cargoFlow.orderQuantity">
            </td>
          </tr>
          <tr>
            <td align="right">制单人&nbsp;&nbsp;</td>
            <td colspan="2" align="center">${cargoFlow.createAccount}</td>
            <td align="right">制单日期&nbsp;&nbsp;</td>
            <td align="center">${cargoFlow.createTimeStr}</td>
            <td align="right">客户签字&nbsp;&nbsp;</td>
            <td colspan="2"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</template>
