<template>
    <div class="demo-section k-content">
        <div>
            <label class="label">批次号:</label>
            <input value.bind="beforeCargoFlow.batchNumber" readonly/>
            <span>&nbsp;&nbsp;</span>
            <label class="label">提单号:</label>
            <input value.bind="beforeCargoInfo.billLadingNumber" readonly/>
            <span>&nbsp;&nbsp;</span>
            <label class="label">合同编号:</label>
            <input value.bind="beforeCargoInfo.contractNumber" readonly/>
            <span>&nbsp;&nbsp;</span>
        </div>
    </div>
    <div class="demo-section k-content">
        <div style="width:50%;float:left">
            <h4>拆后流水单1</h4>
            <h4>基础信息</h4>
            <div>
                <div>
                    <label class="label">入库流水单号:</label>
                    <input value.bind="beforeCargoFlow.instockFlowNumber" readonly/>
                    <span>&nbsp;&nbsp;</span>
                    <label class="label">入库日期:</label>
                    <input value="${beforeCargoFlow.instockDate }" format="{0:yyyy-MM-dd}" readonly/>
                    <span>&nbsp;&nbsp;</span>
                </div>
                <div>
                    <label class="label">货物性质:</label>
                    <input value.bind="beforeCargoInfo.cargoType==1?'内贸':'保税'" readonly/>
                    <span>&nbsp;&nbsp;</span>
                    <label class="label">货物形式:</label>
                    <input value.bind="beforeCargoInfo.cargoForm==1?'散货':'集装箱'" readonly/>
                    <span>&nbsp;&nbsp;</span>
                    <label class="label">库区性质:</label>
                    <input value.bind="beforeCargoInfo.warehouseType==1?'公共':'承包'" readonly/>
                    <span>&nbsp;&nbsp;</span>
                </div>
                <div>
                    <label class="label">联系人:</label>
                    <input value.bind="beforeCargoFlow.contactPerson" readonly/>
                    <span>&nbsp;&nbsp;</span>
                    <label class="label">联系电话:</label>
                    <input value.bind="beforeCargoFlow.contactNumber" readonly/>
                    <span>&nbsp;&nbsp;</span>
                </div>
                <div>
                    <label class="label">阶段:</label>
                    <input value.bind="beforeCargoFlow.instockStageName" readonly/>
                    <span>&nbsp;&nbsp;</span>
                    <label class="label">审核人:</label>
                    <input value.bind="beforeCargoFlow.auditorName" readonly/>
                    <span>&nbsp;&nbsp;</span>
                    <label class="label">审核时间:</label>
                    <input value.bind="beforeCargoFlow.auditTime" readonly/>
                    <span>&nbsp;&nbsp;</span>
                </div>
            </div>
            <h4>货物信息</h4>
            <ak-grid k-data-source.bind="dataSourceBefore"
                     k-on-data-bound.delegate="onDataBound($event.detail)"
                     k-on-detail-init.delegate="detailInit($event.detail)">
                <ak-col k-field="cargoName" k-title="货物名称"></ak-col>
                <ak-col k-field="cargoSubCatergoryName" k-title="品牌 "></ak-col>
                <ak-col k-field="containerNumber" k-title="集装箱号"></ak-col>
                <ak-col k-field="orderQuantity" k-title="指令数量"></ak-col>
                <ak-col k-field="orderNumber" k-title="指令件数"></ak-col>
                <ak-col k-field="actualQuantity" k-title="入库数量"></ak-col>
                <ak-col k-field="actualNumber" k-title="入库件数"></ak-col>
                <ak-col k-field="unit" k-title="计量单位"></ak-col>
                <ak-col k-field="remark" k-title="备注"></ak-col>
                <ak-template for="detailTemplate">
                    <div class="tabstrip">
                        <ul>
                            <li class="k-state-active">车辆信息</li>
                        </ul>
                        <div>
                            <div class="orders"></div>
                        </div>
                    </div>
                </ak-template>
            </ak-grid>
        </div>
        <div style="width:50%;float:right">
            <h4>拆后流水单2</h4>
            <h4>基础信息</h4>
            <div>
                <div>
                    <label class="label">入库流水单号:</label>
                    <input value.bind="afterCargoFlow.instockFlowNumber" readonly/>
                    <span>&nbsp;&nbsp;</span>
                    <label class="label">入库日期:</label>
                    <input value="${afterCargoFlow.instockDate }" format="{0:yyyy-MM-dd}" readonly/>
                    <span>&nbsp;&nbsp;</span>
                </div>
                <div>
                    <label class="label">货物性质:</label>
                    <input value.bind="afterCargoInfo.cargoType==1?'内贸':'保税'" readonly/>
                    <span>&nbsp;&nbsp;</span>
                    <label class="label">货物形式:</label>
                    <input value.bind="afterCargoInfo.cargoForm==1?'散货':'集装箱'" readonly/>
                    <span>&nbsp;&nbsp;</span>
                    <label class="label">库区性质:</label>
                    <input value.bind="afterCargoInfo.warehouseType==1?'公共':'承包'" readonly/>
                    <span>&nbsp;&nbsp;</span>
                </div>
                <div>
                    <label class="label">联系人:</label>
                    <input value.bind="afterCargoFlow.contactPerson" readonly/>
                    <span>&nbsp;&nbsp;</span>
                    <label class="label">联系电话:</label>
                    <input value.bind="afterCargoFlow.contactNumber" readonly/>
                    <span>&nbsp;&nbsp;</span>
                </div>
                <div>
                    <label class="label">阶段:</label>
                    <input value.bind="afterCargoFlow.instockStageName" readonly/>
                    <span>&nbsp;&nbsp;</span>
                    <label class="label">审核人:</label>
                    <input value.bind="afterCargoFlow.auditorName" readonly/>
                    <span>&nbsp;&nbsp;</span>
                    <label class="label">审核时间:</label>
                    <input value.bind="afterCargoFlow.auditTime" readonly/>
                    <span>&nbsp;&nbsp;</span>
                </div>
            </div>
            <h4>货物信息</h4>
            <ak-grid k-data-source.bind="dataSourceAfter"
                     k-on-data-bound.delegate="onDataBound($event.detail)"
                     k-on-detail-init.delegate="detailInit($event.detail)">
                <ak-col k-field="cargoName" k-title="货物名称"></ak-col>
                <ak-col k-field="cargoSubCatergoryName" k-title="品牌 "></ak-col>
                <ak-col k-field="containerNumber" k-title="集装箱号"></ak-col>
                <ak-col k-field="orderQuantity" k-title="指令数量"></ak-col>
                <ak-col k-field="orderNumber" k-title="指令件数"></ak-col>
                <ak-col k-field="actualQuantity" k-title="入库数量"></ak-col>
                <ak-col k-field="actualNumber" k-title="入库件数"></ak-col>
                <ak-col k-field="unit" k-title="计量单位"></ak-col>
                <ak-col k-field="remark" k-title="备注"></ak-col>
                <ak-template for="detailTemplate">
                    <div class="tabstrip">
                        <ul>
                            <li class="k-state-active">车辆信息</li>
                        </ul>
                        <div>
                            <div class="orders"></div>
                        </div>
                    </div>
                </ak-template>
            </ak-grid>
        </div>
    </div>

</template>
