<template>
    <div class="demo-section k-content">
        <div >
            <div class="form-group">
                <label class="form-label">批次号</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="beforeCargoFlow.batchNumber" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">提单号</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="beforeCargoInfo.billLadingNumber" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">代理商名称</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="beforeCargoFlow.agentName" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">客户名称</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="beforeCargoFlow.customerName" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="demo-section k-content">
        <div style="width:50%;float:left">
            <h4>拆后流水单1</h4>
            <h4>基础信息</h4>
            <div class="form-group">
                <label class="form-label">入库流水单号</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="beforeCargoFlow.instockFlowNumber" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">入库日期</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="beforeCargoFlow.instockDate"
                           format="{0:yyyy-MM-dd}" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">货物性质</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="beforeCargoInfo.cargoType==1?'内贸':'保税'"
                               readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">货物形式</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="beforeCargoInfo.cargoForm==1?'散货':'集装箱'"
                               readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">库区性质</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="beforeCargoInfo.warehouseType==1?'公共':'承包'"
                               readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">联系人</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="beforeCargoFlow.contactPerson" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">联系电话</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="beforeCargoFlow.contactNumber" readonly>
                    </div>
                </div>
            </div>
            <h4>货物信息</h4>
            <ak-grid k-data-source.bind="dataSourceBefore"
                     k-on-data-bound.delegate="onDataBound($event.detail)"
                     k-on-detail-init.delegate="detailInit($event.detail)">
                <ak-col k-field="cargoName" k-title="货物名称"></ak-col>
                <ak-col k-field="cargoSubCatergoryName" k-title="品牌 "></ak-col>
                <ak-col k-field="containerNumber" k-title="集装箱号"></ak-col>
                <ak-col k-field="orderQuantity" k-title="指令数量"></ak-col>
                <ak-col k-field="orderNumber" k-title="指令件数"></ak-col>
                <ak-col k-field="unit" k-title="计量单位"></ak-col>
                <ak-col k-field="remark" k-title="备注"></ak-col>
                <ak-template for="detailTemplate">
                    <div class="tabstrip">
                        <ul>
                            <li class="k-state-active">车辆信息</li>
                        </ul>
                        <div>
                            <div class="orders"></div>
                        </div>
                    </div>
                </ak-template>
            </ak-grid>
        </div>
        <div style="width:50%;float:right">
            <h4>拆后流水单2</h4>
            <h4>基础信息</h4>
            <div class="form-group">
                <label class="form-label">入库流水单号</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="afterCargoFlow.instockFlowNumber" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">入库日期</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="afterCargoFlow.instockDate"
                           format="{0:yyyy-MM-dd}" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">货物性质</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="afterCargoInfo.cargoType==1?'内贸':'保税'"
                               readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">货物形式</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="afterCargoInfo.cargoForm==1?'散货':'集装箱'"
                               readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">库区性质</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="afterCargoInfo.warehouseType==1?'公共':'承包'"
                               readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">联系人</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="afterCargoFlow.contactPerson" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">联系电话</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="afterCargoFlow.contactNumber" readonly>
                    </div>
                </div>
            <h4>货物信息</h4>
            <ak-grid k-data-source.bind="dataSourceAfter"
                     k-on-data-bound.delegate="onDataBound($event.detail)"
                     k-on-detail-init.delegate="detailInit($event.detail)">
                <ak-col k-field="cargoName" k-title="货物名称"></ak-col>
                <ak-col k-field="cargoSubCatergoryName" k-title="品牌 "></ak-col>
                <ak-col k-field="containerNumber" k-title="集装箱号"></ak-col>
                <ak-col k-field="orderQuantity" k-title="指令数量"></ak-col>
                <ak-col k-field="orderNumber" k-title="指令件数"></ak-col>
                <ak-col k-field="actualQuantity" k-title="入库数量"></ak-col>
                <ak-col k-field="actualNumber" k-title="入库件数"></ak-col>
                <ak-col k-field="unit" k-title="计量单位"></ak-col>
                <ak-col k-field="remark" k-title="备注"></ak-col>
                <ak-template for="detailTemplate">
                    <div class="tabstrip">
                        <ul>
                            <li class="k-state-active">车辆信息</li>
                        </ul>
                        <div>
                            <div class="orders"></div>
                        </div>
                    </div>
                </ak-template>
            </ak-grid>
        </div>
    </div>

</template>
