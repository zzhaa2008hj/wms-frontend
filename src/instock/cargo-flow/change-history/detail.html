<template>
  <ux-dialog>
    <ux-dialog-header show-close-button.bind="true">
      <i class="fa fa-check-square-o"></i> 修改记录详情
    </ux-dialog-header>
    <ux-dialog-body>
      <div class="col-md-6">
        <div class="grid simple">
          <div class="grid-body no-border">
            <div class="row column-seperation">
              <h4>基础信息</h4>
              <div class="form-group">
                <label class="form-label">批次号</label>
                <span class="help"></span>
                <div class="controls">
                  <input type="text" class="form-control" value.bind="oldCargoFlow.batchNumber" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">入库流水单号</label>
                <span class="help"></span>
                <div class="controls">
                  <input type="text" class="form-control" value.bind="oldCargoFlow.instockFlowNumber" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">入库日期</label>
                <span class="help"></span>
                <div class="controls">
                  <input type="text" class="form-control" value.bind="oldCargoFlow.instockDateStr" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">代理商名称</label>
                <span class="help"></span>
                <div class="controls">
                  <input type="text" class="form-control" value.bind="oldCargoFlow.agentName" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">客户名称</label>
                <span class="help"></span>
                <div class="controls">
                  <input type="text" class="form-control" value.bind="oldCargoFlow.customerName" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">联系人</label>
                <span class="help"></span>
                <div class="controls">
                  <input type="text" class="form-control" value.bind="oldCargoFlow.contactPerson" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">联系电话</label>
                <span class="help"></span>
                <div class="controls">
                  <input type="text" class="form-control" value.bind="oldCargoFlow.contactNumber" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">备注</label>
                <span class="help"></span>
                <div class="controls">
                  <input type="text" class="form-control" value.bind="oldCargoFlow.remark" readonly>
                </div>
              </div>
            </div>
            <div class="row column-seperation">
              <h4>货物信息</h4>
              <ak-grid k-data-source.bind="oldCargoItems" k-on-detail-init.delegate="oldDetailInit($event.detail)">
                <ak-col k-field="cargoName" k-title="货物名称"></ak-col>
                <ak-col k-field="instockFlowNumber" k-title="入库流水单号 "></ak-col>
                <ak-col k-field="cargoCategoryName" k-title="货物类别"></ak-col>
                <ak-col k-field="cargoSubCatergoryName" k-title="品牌 "></ak-col>
                <ak-col k-field="containerNumber" k-title="集装箱号"></ak-col>
                <ak-col k-field="orderQuantity" k-title="指令数量"></ak-col>
                <ak-col k-field="orderNumber" k-title="指令件数"></ak-col>
                <ak-col k-field="unitStr" k-title="计量单位"></ak-col>
                <ak-col k-field="remark" k-title="备注"></ak-col>
                <ak-template for="detailTemplate">
                  <div class="tabstrip">
                    <ul>
                      <li class="k-state-active">车辆信息</li>
                    </ul>
                    <div>
                      <div class="orders"></div>
                    </div>
                  </div>
                </ak-template>
              </ak-grid>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="grid simple">
          <div class="grid-body no-border">
            <div class="row column-seperation">
              <h4>基础信息</h4>
              <div class="form-group">
                <label class="form-label">批次号</label>

                <div class="controls">

                <div class="controls">
                  <input type="text" class="form-control" value.bind="newCargoFlow.instockFlowNumber" readonly>

              </div>
              <div class="form-group">

                  <input type="text" class="form-control" value.bind="newCargoFlow.instockDateStr" readonly>

              </div>
              <div class="form-group">

                <span class="help"></span>
                <div class="controls">
                  <input type="text" class="form-control" value.bind="newCargoFlow.customerName" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">联系人</label>
                <span class="help"></span>
                <div class="controls">
                  <input type="text" class="form-control" value.bind="newCargoFlow.contactPerson" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">联系电话</label>
                <span class="help"></span>
                <div class="controls">
                  <input type="text" class="form-control" value.bind="newCargoFlow.contactNumber" readonly>

                </div>
              </div>
            </div>
            <div class="row column-seperation">
              <h4>货物信息</h4>
              <ak-grid k-data-source.bind="newCargoItems" k-on-detail-init.delegate="newDetailInit($event.detail)">
                <ak-col k-field="cargoName" k-title="货物名称"></ak-col>
                <ak-col k-field="instockFlowNumber" k-title="入库流水单号 "></ak-col>
                <ak-col k-field="cargoCategoryName" k-title="货物类别"></ak-col>
                <ak-col k-field="cargoSubCatergoryName" k-title="品牌 "></ak-col>
                <ak-col k-field="containerNumber" k-title="集装箱号"></ak-col>
                <ak-col k-field="orderQuantity" k-title="指令数量"></ak-col>
                <ak-col k-field="orderNumber" k-title="指令件数"></ak-col>
                <ak-col k-field="unitStr" k-title="计量单位"></ak-col>
                <ak-col k-field="remark" k-title="备注"></ak-col>
                <ak-template for="detailTemplate">
                  <div class="tabstrip">
                    <ul>
                      <li class="k-state-active">车辆信息</li>
                    </ul>
                    <div>
                      <div class="orders"></div>
                    </div>
                  </div>
                </ak-template>
              </ak-grid>
            </div>
          </div>
        </div>
      </div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button class="btn btn-white" click.trigger="cancel()">返回</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
