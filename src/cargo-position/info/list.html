<template>
  <div class="controlbar">
    <a class="btn btn-small btn-success" route-href="route: new">新增货位转移需求</a>
    <a class="btn btn-small" click.delegate="changeHistory()">修改记录</a>
    <div class="spacer"></div>
    <div class="input-group">
      <input type="text" value.bind="criteria.customerName" placeholder="请输入客户名称">
      <input type="text" value.bind="criteria.batchNumber" placeholder="请输入批次号">
      <a class="btn btn-small" click.delegate="select()" title="搜索"><em class="fa fa-search"></em></a>
      <a class="btn btn-small" click.delegate="reset()" title="重置"><em class="fa fa-rotate-left"></em></a>
    </div>
  </div>
  <ak-grid k-data-source.bind="dataSource" k-sortable.bind="true" k-reorderable.bind="true" k-resizable.bind="true"
           k-pageable.bind="pageable" k-selectable="row" k-on-change.delegate="rowSelected($event.detail)">
    <ak-col k-field="transferNumber" k-title="货位转移单号" k-width.bind="120">
      <ak-template>
        <a route-href="route: detail; params.bind: { id: id }">${transferNumber}</a>
        <!--<label if.bind="!requiredPermissions('R000034')">${outstockOrderNumber}</label>-->
      </ak-template>
    </ak-col>
    <ak-col k-field="createTime" k-title="时间" k-format="{0:yyyy-MM-dd}"></ak-col>
    <ak-col k-field="batchNumber" k-title="批次号"></ak-col>
    <ak-col k-field="demandFrom == 1?'内部':'客户'" k-title="需求来源"></ak-col>
    <ak-col k-field="customerName" k-title="客户名称"></ak-col>
    <ak-col k-field="cargoCategoryName" k-title="状态"></ak-col>
    <ak-col k-field="warehousingAmount" k-title="上一阶段号"></ak-col>
    <ak-col k-field="loadingAmount" k-title="阶段号"></ak-col>
    <ak-col k-field="remark" k-title="备注"></ak-col>
    <ak-col k-title="操作" k-width.bind="280">
      <ak-template>
        <a class="btn btn-small" if.bind="stage == 0 || stage == 2" route-href="route: edit; params.bind: { id: id }">修改</a>
        <a class="btn btn-small" if.bind="stage == 1" route-href="route: business-verify; params.bind: { id: id }" required-permissions="U000069">商务审核</a>
        <a class="btn btn-small" if.bind="stage == 3" route-href="route: print-confirm; params.bind: { id: id }">打印签字确认单</a>
        <a class="btn btn-small" if.bind="stage == 3" click.delegate = "uploadConfirm($this)">上传签字确认单</a>
        <a class="btn btn-small" if.bind="stage == 4" click.delegate = "startWork(id)">开始作业</a>
        <a class="btn btn-small" if.bind="stage == 5 || stage == 7" route-href="route: work-order; params.bind:{id:id, type:4}">添加作业信息</a>
        <a class="btn btn-small" if.bind="stage == 5 || stage == 7" click.delegate = "endWork(id)">作业完成</a>
        <a class="btn btn-small" if.bind="stage == 6" route-href="route: verify-warehouse; params.bind: { id: id }">库场审核</a>
        <a class="btn btn-small" if.bind="stage == 8" route-href="route: confirm-business; params.bind: { id: id }">商务确认</a>
      </ak-template>
    </ak-col>
  </ak-grid>

</template>
