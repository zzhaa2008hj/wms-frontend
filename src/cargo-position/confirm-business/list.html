<template>
    <div class="grid simple">
        <div class="grid-body no-border">
            <div class="row column-seperation">
                <h4>基本信息</h4>
                <div class="col-md-3">
                    <label class="form-label">客户名称</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" value.bind="positionTransferInfo.customerName" readonly>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">代理商名称</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" value.bind="positionTransferInfo.agentName" readonly>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">货位转移单号</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" value.bind="positionTransferInfo.transferNumber" readonly>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">批次号</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" value.bind="positionTransferInfo.batchNumber" readonly>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">作业单数</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" value.bind="workStatistics.workOrderSum" readonly>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">作业合计数量</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" value.bind="workStatistics.quantity" readonly>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">作业合计件数</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" value.bind="workStatistics.number" readonly>
                    </div>
                </div>
            </div>
            <div class="row column-seperation">
                <h4>客户入库货物表</h4>
                <div class="col-md-12">
                    <div class="controls right">
                        <ak-grid k-data-source.bind="datasource" k-sortable.bind="true" k-widget.bind="customerGrid">
                            <ak-col k-field="workName" k-title="作业内容"></ak-col>
                            <ak-col k-field="customerName" k-title="作业单位"></ak-col>
                            <ak-col k-field="workNumber" k-title="作业数量"></ak-col>
                            <ak-col k-field="cargoName" k-title="货物名称"></ak-col>
                            <ak-col k-field="cargoCategoryName" k-title="货物类别"></ak-col>
                            <ak-col k-field="warehouseName" k-title="原库区名称"></ak-col>
                            <ak-col k-field="newWarehouseName" k-title="新库区名称"></ak-col>
                            <ak-col k-field="transferQuantity" k-title="计划转移数量"></ak-col>
                            <ak-col k-field="transferNumber" k-title="计划转移件数"></ak-col>
                            <ak-col k-field="workOrderNumber" k-title="作业单号"></ak-col>
                            <ak-col k-field="workDate" k-title="作业日期" k-format="{0:yyyy-MM-dd}"></ak-col>
                            <ak-col k-field="number" k-title="实际转移件数"></ak-col>
                            <ak-col k-field="quantity" k-title="实际转移数量"></ak-col>
                            <ak-col k-field="unit" k-title="计量单位"></ak-col>
                            <ak-col k-field="containerNumber" k-title="集装箱号"></ak-col>
                        </ak-grid>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="pull-right">
                    <button class="btn btn-primary" click.delegate="check(1)">确认通过</button>
                    <button class="btn btn-danger" click.delegate="check(0)">不通过</button>
                    <button class="btn" click.delegate="goBack()">返回</button>
                </div>
            </div>
        </div>
    </div>
</template>
