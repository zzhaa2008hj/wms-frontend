<template>
  <div class="grid simple">
    <div class="grid-body">
      <div class="page-title">
        <h4>出库清单</h4>
      </div>
      <div class="row">
        <div class="col-md-11"></div>
        <div class="input-group col-md-1">
          <button class="btn btn-small btn-primary" click.delegate="print()">打印</button>
        </div>
      </div>
      <div class="col-md-11 col-md-offset-1" id="outstockInventory">
        <table border="1" style="width:99%;max-width:900px;border-collapse:collapse;">
          <tr>
            <td align="center" colspan="9">
              <h3>${organization.name}</h3><br/>
              <h4>出&nbsp;&nbsp;库&nbsp;&nbsp;完&nbsp;&nbsp;工&nbsp;&nbsp;单</h4>
            </td>
          </tr>
          <tr>
            <td colspan="9" align="right">
              <h5>提货单号：&nbsp;&nbsp;${cargoInfo.billLadingNumber}&nbsp;&nbsp;</h5>
            </td>
          </tr>
          <tr>
            <td align="center" nowrap>提货单位：</td>
            <td colspan="4" nowrap>${outstockInventoryVo.customerName}</td>
            <td align="center" nowrap>批次号：</td>
            <td colspan="3" nowrap>${cargoInfo.batchNumber}</td>
          </tr>
          <tr>
            <td align="center" nowrap>货名</td>
            <td align="center" nowrap>货类</td>
            <td align="center" nowrap>库号</td>
            <td align="center" nowrap>货物性质</td>
            <td align="center" nowrap>提货司机</td>
            <td align="center" nowrap>车号</td>
            <td align="center" nowrap>提货日期</td>
            <td align="center" nowrap>实出重量</td>
            <td align="center" nowrap>实出件数</td>
          </tr>
          <template repeat.for="item of outstockInventoryVo.outstockInventoryItems">
            <tr>
              <td align="center" nowrap>${item.cargoName}</td>
              <td align="center" nowrap>${item.cargoCategoryName}</td>
              <td align="center" nowrap>${item.warehouseName}</td>
              <td align="center" nowrap>${item.cargoType == 1 ? '内贸':'保税'}</td>
              <td align="center" nowrap>${item.driver}</td>
              <td align="center" nowrap>${item.plateNumber}</td>
              <td align="center" nowrap>${item.outstockDateStr}</td>
              <td align="center" nowrap>${item.actualOutQuantity}</td>
              <td align="center" nowrap>${item.actualOutNumber}</td>
            </tr>
          </template>
          <tr>
            <td align="right" colspan="7">合计：</td>
            <td align="center">${outstockInventoryVo.sumQuantity}</td>
            <td align="center">${outstockInventoryVo.sumNumber}</td>
          </tr>
          <tr>
            <td align="center">备注：</td>
            <td colspan="8">${outstockInventoryVo.remark}</td>
          </tr>
          <tr>
            <td align="center" nowrap>提货人：</td>
            <td align="center"></td>
            <td align="center" nowrap>仓管员：</td>
            <td align="center"></td>
            <td align="center" nowrap>制单人：</td>
            <td align="center" nowrap>${outstockInventoryVo.employeeName}</td>
            <td align="center" nowrap>制单日期：</td>
            <td align="center" colspan="2">${nowDateTime}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</template>
