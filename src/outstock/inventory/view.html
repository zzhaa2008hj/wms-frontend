<template>
    <div class="grid simple">
        <div class="grid-body no-border">
            <form>
                <div class="row column-seperation">
                    <h4>基本信息</h4>
                    <div class="col-md-3">
                        <label class="form-label">代理商名称*</label>
                        <span class="help"></span>
                        <div class="controls right">
                            <input type="text" class="form-control"
                                   value.bind="outstockInventoryVo.agentName" readonly>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">客户名称*</label>
                            <span class="help"></span>
                            <div class="controls">
                                <input type="text" class="form-control"
                                       value.bind="outstockInventoryVo.customerName" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">批次号*</label>
                            <span class="help"></span>
                            <div class="controls">
                                <input type="text" class="form-control"
                                       value.bind="outstockInventoryVo.batchNumber" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">合计重量*</label>
                            <span class="help"></span>
                            <div class="controls">
                                <input type="text" class="form-control"
                                       value.bind="outstockInventoryVo.sumQuantity" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">合计件数*</label>
                            <span class="help"></span>
                            <div class="controls">
                                <input type="text" class="form-control"
                                       value.bind="outstockInventoryVo.sumNumber" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">计量单位*</label>
                            <span class="help"></span>
                            <div class="controls">
                                <input type="text" class="form-control"
                                       value.bind="outstockInventoryVo.unit" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="form-label">备注</label>
                            <span class="help"></span>
                            <div class="controls">
                                <textarea type="text" class="form-control"
                                       value.bind="outstockInventoryVo.remark" readonly>
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row column-seperation">
                    <h4>明细</h4>
                    <div class="col-md-12">
                        <span class="help"></span>
                        <div class="controls right">
                            <ak-grid k-data-source.bind="datasource" >
                                <ak-col k-field="cargoName" k-title="货物名称"></ak-col>
                                <ak-col k-field="cargoCategoryName" k-title="货类"></ak-col>
                                <ak-col k-field="cargoSubCategoryName" k-title="品牌"></ak-col>
                                <ak-col k-field="cargoType" k-title="货物性质"></ak-col>
                                <ak-col k-field="warehouseName" k-title="库区名称"></ak-col>
                                <ak-col k-field="actualOutQuantity" k-title="实出数量"></ak-col>
                                <ak-col k-field="actualOutNumber" k-title="实出件数"></ak-col>
                                <ak-col k-field="outstockDate" k-title="提货日期" k-format="{0:yyyy-MM-dd}"></ak-col>
                                <ak-col k-field="unit" k-title="单位"></ak-col>
                                <ak-col k-field="driver" k-title="司机"></ak-col>
                                <ak-col k-field="plateNumber" k-title="车牌号"></ak-col>
                                <ak-col k-field="driverIdentityNumber" k-title="身份证号"></ak-col>
                                <ak-col k-field="phoneNumber" k-title="手机"></ak-col>
                            </ak-grid>
                        </div>
                    </div>
                </div>
            </form>
            <div class="pull-right">
                    <button class="btn btn-white btn-cons" type="button" click.delegate="cancel()">取消</button>
            </div>
        </div>
                
    </div>
</template>
