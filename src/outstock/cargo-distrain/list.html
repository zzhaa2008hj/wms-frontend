<template>
  <div class="page-title">
    <h3>费收扣量</h3>
  </div>
  <div class="row">
    <div class="col-md-1">
      <a class="btn btn-small btn-success" route-href="route: new">新增</a>
    </div>
    <div class="col-md-2 input-group">
      <input class="form-control" type="text" value.bind="batchNumber" placeholder="请输入批次号">
      <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
    </div>
  </div>

  <ak-grid k-data-source.bind="dataSource" k-sortable.bind="true" k-reorderable.bind="true" k-resizable.bind="true" k-filterable.bind="true"
    k-column-menu.bind="true" k-pageable.bind="pageable">
    <ak-col k-field="batchNumber" k-title="批次号"></ak-col>
    <ak-col k-field="cargoName" k-title="货名"></ak-col>
    <ak-col k-field="cargoCategoryName" k-title="货类"></ak-col>
    <ak-col k-field="cargoSubCatergoryName" k-title="品牌"></ak-col>
    <ak-col k-field="quantity" k-title="扣押数量"></ak-col>
    <ak-col k-field="number" k-title="扣押件数"></ak-col>
    <ak-col k-field="unit" k-title="单位"></ak-col>
    <ak-col k-field="remark" k-title="备注"></ak-col>
    <ak-col k-field="status" k-title="启停状态">
      <ak-template>
        ${status == 0 ? '停用' : '启用'}
      </ak-template>
    </ak-col>
    <ak-col k-title="操作">
      <ak-template>
        <button class="btn btn-small btn btn-primary" click.delegate="editCargoDistrain($this)">修改</button>
        <button class="btn btn-small btn-success" if.bind="status == 0" click.delegate="updateStatus(id, 1)">启用</button>
        <button class="btn btn-small btn-danger" if.bind="status == 1" click.delegate="updateStatus(id, 0)">停用</button>
      </ak-template>
    </ak-col>
  </ak-grid>
</template>
