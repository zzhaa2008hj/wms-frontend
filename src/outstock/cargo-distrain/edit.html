<template>
    <ux-dialog>
        <ux-dialog-header show-close-button.bind="true">
            <i class="fa fa-check-square-o"></i> 修改
        </ux-dialog-header>
        <ux-dialog-body>
            <div class="form-group">
                <label class="form-label">批次号*</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="cargoDistrain.batchNumber" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">货名*</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="cargoDistrain.cargoName" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">扣押数量*</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="number" class="form-control" value.bind="cargoDistrain.quantity & validate">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">扣押件数*</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="number" class="form-control" value.bind="cargoDistrain.number & validate">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">单位*</label>
                <span class="help"></span>
                <div class="controls">
                  <ak-drop-down-list
                    k-option-label="请选择"
                    k-value.two-way="cargoDistrain.unit" 
                    k-data-text-field="dictDataName" 
                    k-data-value-field="dictDataName"
                    k-data-source.bind="units">
                  </ak-drop-down-list>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">备注</label>
                <span class="help"></span>
                <div class="controls">
                    <textarea type="text" class="form-control" value.bind="cargoDistrain.remark & validate"></textarea>
                </div>
            </div>
        <ux-dialog-footer>
            <button class="btn btn-primary" click.trigger="save()">保存</button>
            <button class="btn btn-white" click.trigger="cancel()">取消</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
