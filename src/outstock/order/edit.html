<template>
  <div class="grid simple">
    <div class="grid-title no-border">编辑出库</h4>
    </div>
    <div class="grid-body no-border"><br>
      <form submit.delegate="editOrder()">
        <div class="form-group">
          <label class="form-label">批次号*</label>
          <span class="help"></span>
          <div class="controls">
            <input type="text" class="form-control" value.bind="order.batchNumber" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">是否为最后一批*</label>
          <span class="help"></span>
          <div class="controls">
            <input type="radio" class="form-label" model.bind="1" checked.bind="order.lastBatch" name="lastBatch">是
            <input type="radio" class="form-label" model.bind="0" checked.bind="order.lastBatch" name="lastBatch">否
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">联系人*</label>
          <span class="help"></span>
          <div class="controls">
            <input type="text" class="form-control" value.bind="order.contactPerson & validate">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">联系电话*</label>
          <span class="help"></span>
          <div class="controls">
            <input type="text" class="form-control" value.bind="order.contactNumber & validate">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">备注</label>
          <span class="help"></span>
          <div class="controls">
            <input type="text" class="form-control" value.bind="order.remark & validate">
          </div>
        </div>
        <!--if.bind="outstockCargoItems.length != 0"-->
        <div class="form-group">
          <div class="controls">
            <label class="form-label">出库货物*</label>
            <ak-drop-down-list k-widget.two-way="dropDownListCargoItem"
                               k-option-label="请选择--出库货物"
                               k-data-text-field="cargoName"
                               k-data-source.bind="outstockCargoItems"
                               k-on-select.delegate="onSelect($event.detail)">
            </ak-drop-down-list>
            <ak-grid k-data-source.bind="orderItems" k-editable.bind="true">
              <ak-col k-field="cargoName" k-title="货物名称"></ak-col>
              <ak-col k-field="cargoCategoryName" k-title="货物类别"></ak-col>
              <ak-col k-field="warehouseName" k-title="库区名称"></ak-col>
              <ak-col k-field="unit" k-title="计量单位"></ak-col>
              <ak-col k-field="containerNumber" k-title="箱号"></ak-col>
              <ak-col k-field="orderQuantity" k-title="指令数量"></ak-col>
              <ak-col k-field="orderNumber" k-title="指令件数"></ak-col>
              <ak-col k-field="remark" k-title="备注"></ak-col>
              <ak-col k-title="操作">
                <ak-template>
                  <button class="btn btn-danger btn-small" click.delegate="deleteOrderItem($this)">删除
                  </button>
                </ak-template>
              </ak-col>
            </ak-grid>
          </div>
          <div class="controls">
            <label class="form-label">出库车辆*</label>
            <ak-grid k-data-source.bind="vehicles" k-editable.bind="true" k-toolbar.bind="['create']">
              <ak-col k-field="plateNumber" k-title="车牌号"></ak-col>
              <ak-col k-field="driverName" k-title="司机名称"></ak-col>
              <ak-col k-field="driverIdentityNumber" k-title="身份证号"></ak-col>
              <ak-col k-field="phoneNumber" k-title="电话"></ak-col>
              <ak-col k-field="remark" k-title="备注"></ak-col>
              <ak-col k-title="操作" k-command.bind="['destroy']"></ak-col>
            </ak-grid>
          </div>
        </div>

        <div class="form-actions">
          <div class="pull-right">
            <button class="btn btn-success btn-cons" type="submit"><i class="icon-ok"></i> 保存</button>
            <button class="btn btn-white btn-cons" type="button" click.delegate="cancel()">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</template>
