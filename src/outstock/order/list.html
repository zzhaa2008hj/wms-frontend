<template>
  <div class="row m-b-5">
    <div class="col-md-4">
      <a class="btn btn-small btn-success" click.delegate="add()">新增出库指令</a>
      <a class="btn btn-small btn-success" if.bind="existEntering" route-href="route:additional-recording">补录</a>
      <a class="btn btn-small" click.delegate="changeHistory()">修改记录</a>
      <button class="btn btn-small" click.delegate="verifyHistory()">审核记录</button>
    </div>
    <div class="col-md-8">
      <div class="input-group left">
        <input type="text" style="width: 220px;" value.bind="cargoInfoCriteria.searchName" placeholder="输入批次号、代理商或客户名称">
      </div>
      <div class="input-group left m-l-15">
        <input class="form-control" ak-datepicker="k-value.two-way: orderCriteria.beginDate; k-widget.two-way: startDatePicker"
          k-on-change.delegate="startChange()" placeholder="请输入开始时间">
      </div>
      <div class="input-group left m-l-15">
        <input class="form-control" ak-datepicker="k-value.two-way: orderCriteria.endDate; k-widget.two-way: endDatePicker" k-on-change.delegate="endChange()"
          placeholder="请输入结束时间"/>
      </div>
      <div class="input-group left m-l-5">
        <div class="input-group-addon search" click.delegate="select()" title="搜索"><em class="fa fa-search"></em></div>
        <div class="input-group-addon search" click.delegate="reset()" title="重置"><em class="fa fa-rotate-left"></em></div>
      </div>
    </div>
  </div>
  <ak-grid k-data-source.bind="dataSource" k-sortable.bind="true" k-pageable.bind="pageable" k-selectable="row" k-on-change.delegate="rowSelected($event.detail)">
    <ak-col k-field="outstockOrderNumber" k-title="出库单号" k-width.bind="120">
      <ak-template>
        <a route-href="route: detail; params.bind: { id: id }">${outstockOrderNumber}</a>
      </ak-template>
    </ak-col>
    <ak-col k-field="batchNumber" k-title="批次号" k-width.bind="110"></ak-col>
    <ak-col k-field="agentName" k-title="代理商名称" k-width.bind="100"></ak-col>
    <ak-col k-field="customerName" k-title="客户名称" k-width.bind="100"></ak-col>
    <ak-col k-field="outstockDate" k-title="提货日期" k-format="{0:yyyy-MM-dd}" k-width.bind="90"></ak-col>
    <ak-col k-field="numberSum" k-title="合计件数" k-width.bind="80"></ak-col>
    <ak-col k-field="quantitySum" k-title="合计数量" k-width.bind="80"></ak-col>
    <ak-col k-field="outstockLastStageName" k-title="上阶段" k-width.bind="150"></ak-col>
    <ak-col k-field="outstockStageName" k-title="当前阶段" k-width.bind="150"></ak-col>
    <ak-col k-field="contactPerson" k-title="提货人" k-width.bind="90"></ak-col>
    <ak-col k-field="contactNumber" k-title="联系号码" k-width.bind="100"></ak-col>
    <ak-col k-title="备注" k-width.bind="160">
      <ak-template>
        <label if.bind="remark.length >= 9" title="${remark}">${remark.substring(0,9)}...</label>
        <label if.bind="remark.length < 9">${remark}</label>
      </ak-template>
    </ak-col>
    <ak-col k-title="操作" k-width.bind="300">
      <ak-template>
        <a class="btn btn-small" if.bind="stage == 0 || stage == 2" route-href="route: edit; params.bind: { id: id }">修改</a>
        <button class="btn btn-small btn-primary" if.bind="stage == 8 || stage == 10" click.delegate="uploadInfo(id)">上传提货信息</button>
        <a class="btn btn-danger btn-small" click.delegate="delete(id)" if.bind="stage == 2 || stage == 0">删除</a>
        <a class="btn btn-small btn-primary" if.bind="stage == 1 || stage == 9" route-href="route: verify-business; params.bind: {id: id}">商务审核</a>
        <a class="btn btn-small btn-primary" if.bind="(stage == 5 || stage == 6) && clearanceStatus" route-href="route: verify-deputy-general; params.bind: {id: id}">副总审批</a>
        <button class="btn btn-small btn-primary" if.bind="stage == 3 || stage == 4" click.delegate="verifyFee(id)">费收审核</button>
        <button class="btn btn-small btn-primary" if.bind="!clearanceStatus " click.delegate="verifyCustomhouse(id)">单证审核</button>
        <button class="btn btn-small" if.bind="stage == 12" click.delegate="changeStage({id:id,stage:13})">作业开始</button>
        <a class="btn btn-sm btn-small" route-href="route: work-order; params.bind:{id:id, type:2}" if.bind="stage == 13">添加作业信息</a>
        <button class="btn btn-small" if.bind="stage == 13" click.delegate="changeStage({id:id,stage:14})">作业完成</button>
        <a class="btn btn-small btn-primary" if.bind="stage == 14" route-href="route: verify-work; params.bind:{id}">库场审核</a>
        <a class="btn btn-sm btn-small btn-primary" route-href="route: order-work; params.bind:{id}" if.bind="stage == 11">生成作业指令单</a>
        <a class="btn btn-sm btn-small" route-href="route: order-work; params.bind:{id}" if.bind="stage > 11">查看作业指令单</a>
        <button class="btn btn-small btn-primary" if.bind="stage == 7"  click.delegate="createOutstockOrder(id)">生成出库单</button>
        <!-- <button class="btn btn-small" if.bind="stage >= 8"  click.delegate="goStockOut()">查看出库单</button> -->
        <a class="btn btn-small btn-primary" if.bind="stage == 16" route-href="route: confirm-business; params.bind:{id}">商务确认</a>
        <button class="btn btn-small" if.bind="stage >= 3 && stage < 8" click.delegate="rollBack($this)">撤回</button>
      </ak-template>
    </ak-col>
  </ak-grid>
</template>
