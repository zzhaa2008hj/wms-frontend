<template>
  <div class="row">
    <div class="col-md-2">
      <a class="btn btn-sm btn-small btn-success" route-href="route: new">新增出库指令</a>
    </div>
    <div class="col-md-10">
      <div class="col-md-4">
        <div class="input-group">
          <input class="form-control" type="text" value.bind="cargoInfoCriteria.searchName" placeholder="输入批次号、代理商或客户名称">
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <input class="form-control" type="text" ak-datepicker="k-value.two-way : orderCriteria.beginDate; k-widget.two-way: startDatePicker"
            k-on-change.delegate="startChange()" placeholder="请输入开始时间">
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <input class="form-control" type="text" ak-datepicker="k-value.two-way : orderCriteria.endDate; k-widget.two-way: endDatePicker"
            k-on-change.delegate="endChange()" placeholder="请输入结束时间">
        </div>
      </div>
      <div class="col-md-1">
        <div class="input-group">
          <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
        </div>
      </div>
    </div>
  </div>
  <ak-grid k-data-source.bind="dataSource" k-sortable.bind="true" k-pageable.bind="pageable">
    <ak-col k-field="outstockOrderNumber" k-title="出库单号" k-width.bind="120">
      <ak-template>
        <a route-href="route: detail; params.bind: { id: id }">${outstockOrderNumber}</a>
      </ak-template>
    </ak-col>
    <ak-col k-field="batchNumber" k-title="批次号" k-width.bind="110"></ak-col>
    <ak-col k-field="outstockDate" k-title="提货日期" k-format="{0:yyyy-MM-dd}" k-width.bind="90"></ak-col>
    <ak-col k-field="numberSum" k-title="合计件数" k-width.bind="80"></ak-col>
    <ak-col k-field="quantitySum" k-title="合计重量" k-width.bind="80"></ak-col>
    <ak-col k-field="outstockLastStageName" k-title="上阶段" k-width.bind="150"></ak-col>
    <ak-col k-field="outstockStageName" k-title="当前阶段" k-width.bind="150"></ak-col>
    <ak-col k-field="contactPerson" k-title="提货人" k-width.bind="90"></ak-col>
    <ak-col k-field="contactNumber" k-title="联系号码" k-width.bind="100"></ak-col>
    <ak-col k-title="备注" k-width.bind="160">
      <ak-template>
        <label if.bind="remark.length >= 9" title="${remark}">${remark.substring(0,9)}...</label>
        <label if.bind="remark.length < 9">${remark}</label>
      </ak-template>
    </ak-col>
    <ak-col k-title="操作" k-width.bind="500">
      <ak-template>
        <a class="btn btn-small" if.bind="stage == 0 || stage == 2" route-href="route: edit; params.bind: { id: id }">修改</a>
        <a class="btn btn-sm btn-small" route-href="route: changeHistory; params.bind:{id}">修改记录</a>
        <button class="btn btn-small btn-primary" if.bind="stage == 8" click.delegate="uploadInfo(id)">上传提货信息</button>
        <a class="btn btn-danger btn-small" click.delegate="delete(id)" if.bind="stage == 2 || stage == 0">删除</a>
        <a class="btn btn-small btn-primary" if.bind="stage == 1 || stage == 9" route-href="route: verify-business; params.bind: {id: id}">商务审核</a>
        <a class="btn btn-small btn-primary" if.bind="stage == 5 || stage == 6" route-href="route: verify-deputy-general; params.bind: {id: id}">副总审批</a>
        <button class="btn btn-small btn-primary" if.bind="stage == 3 || stage == 4" click.delegate="verifyFee(id)">费收审核</button>
        <button class="btn btn-small btn-primary" if.bind="!clearanceStatus " click.delegate="verifyCustomhouse(id)">单证审核</button>
        <button class="btn btn-small" click.delegate="verifyHistory(id)">审核记录</button>
        <button class="btn btn-small" if.bind="stage == 12" click.delegate="changeStage({id:id,stage:13})">作业开始</button>
        <a class="btn btn-sm btn-small" route-href="route: work-order; params.bind:{id:id, type:2}" if.bind="stage == 13">添加作业信息</a>
        <button class="btn btn-small" if.bind="stage == 13" click.delegate="changeStage({id:id,stage:14})">作业完成</button>
        <a class="btn btn-small btn-primary" if.bind="stage == 14" route-href="route: verify-work; params.bind:{id}">库场审核</a>
        <a class="btn btn-sm btn-small" route-href="route: order-work; params.bind:{id}" if.bind="stage == 11 && clearanceStatus">生成出库指令</a>
        <a class="btn btn-sm btn-small" route-href="route: order-work; params.bind:{id}" if.bind="stage > 11">查看出库指令</a>
        <button class="btn btn-small btn-primary" if.bind="stage == 7" click.delegate="createOutstockOrder(id)">生成出库单</button>
        <button class="btn btn-small btn-primary" if.bind="stage == 8" click.delegate="goStockOut()">查看出库单</button>
        <button class="btn btn-small btn-primary" if.bind="stage == 16" click.delegate="businessConfirm(id)">商务确认</button>
        <button class="btn btn-small" if.bind="stage >= 3 && stage < 8" click.delegate="rollBack($this)">撤回</button>
      </ak-template>
    </ak-col>
  </ak-grid>
</template>
