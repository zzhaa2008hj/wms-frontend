<template>
  <div class="row">
    <div class="col-md-2">
      <a class="btn btn-sm btn-small btn-success" route-href="route: new">新增出库指令</a>
    </div>
    <div class="col-md-3">
      <div class="input-group">
        <input class="form-control" type="text" value.bind="cargoInfoCriteria.searchName"
               placeholder="输入批次号、代理商或客户名称">
      </div>
    </div>
    <div class="col-md-3 ">
      <div class="input-group">
        <input class="form-control" type="text"
               ak-datepicker="k-value.two-way : orderCriteria.beginDate; k-widget.two-way: startDatePicker"
               k-on-change.delegate="startChange()" placeholder="请输入开始时间">
      </div>
    </div>
    <div class="col-md-3 ">
      <div class="input-group">
        <input class="form-control" type="text"
               ak-datepicker="k-value.two-way : orderCriteria.endDate; k-widget.two-way: endDatePicker"
               k-on-change.delegate="endChange()" placeholder="请输入结束时间">
      </div>
    </div>
    <div class="col-md-1">
      <div class="input-group">
        <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
      </div>
    </div>
  </div>
  <ak-grid k-data-source.bind="dataSource" k-sortable.bind="true" k-pageable.bind="pageable">
    <ak-col k-field="contactPerson" k-title="提货单位" ></ak-col>
    <ak-col k-field="batchNumber" k-title="批次号" ></ak-col>
    <ak-col k-field="outstockDate" k-title="提货日期" k-format="{0:yyyy-MM-dd}"></ak-col>
    <ak-col k-field="outstockOrderNumber" k-title="出库单号"></ak-col>
    <ak-col k-field="numberSum" k-title="合计件数" ></ak-col>
    <ak-col k-field="quantitySum" k-title="合计重量" ></ak-col>
    <ak-col k-field="stage" k-title="当前阶段" ></ak-col>
    <ak-col k-field="remark" k-title="备注" ></ak-col>
    <ak-col k-title="操作">
      <ak-template>
        <a class="btn btn-small" route-href="route: edit; params.bind: { id: id }">编辑</a>
        <a class="btn btn-small btn-info" if.bind="cargoFlowSize != 0" route-href="route: detail; params.bind: { id: id }">详情</a>
        <a class="btn btn-danger btn-small" if.bind="cargoFlowSize == 0" click.delegate="delete(id)" if.bind="status !=1 ">删除</a>
        <a class="btn btn-sm btn-small" route-href="route: changeHistory; params.bind:{id}">修改记录</a>
        <button class="btn btn-small btn-primary" if.bind="stage == 1" click.delegate="verifyBusiness(id)">商务审核</button>
        <button class="btn btn-small btn-primary" if.bind="stage == 3 || stage == 4" click.delegate="verifyFee(id)">费收审核</button>
        <button class="btn btn-small btn-primary" if.bind="!clearanceStatus" click.delegate="verifyCustomhouse(id)">单证审核</button>
        <button class="btn btn-small"  click.delegate="createOutstockOrder(id)">生成出库单</button>
      </ak-template>
    </ak-col>
  </ak-grid>
</template>
