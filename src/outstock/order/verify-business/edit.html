<template>
  <div class="grid simple">
    <div class="grid-body no-border">
      <div class="row column-seperation">
        <h4>基础信息</h4>
        <div class="col-md-3">
          <div class="form-group">
            <label class="form-label">批次号</label>
            <span class="help"></span>
            <div class="controls">
              <input type="text" class="form-control" value.bind="order.batchNumber" readonly>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="form-label">出库单号</label>
            <span class="help"></span>
            <div class="controls">
              <input type="text" class="form-control" value.bind="order.outstockOrderNumber" readonly>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="form-label">提货时间</label>
            <span class="help"></span>
            <div class="controls">
              <input type="text" class="form-control" value.bind="order.outstockDateStr" readonly>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="form-label">提货单号</label>
            <span class="help"></span>
            <div class="controls">
              <input type="text" class="form-control" value.bind="order.takeDeliveryNum" readonly>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="form-label">货物性质</label>
            <span class="help"></span>
            <div class="controls">
              <input type="text" class="form-control" value.bind="cargoInfo.cargoType==1?'内贸':'保税'" readonly>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="form-label">库区性质</label>
            <span class="help"></span>
            <div class="controls">
              <input type="text" class="form-control" value.bind="cargoInfo.warehouseTypeStr" readonly>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="form-label">代理商名称</label>
            <span class="help"></span>
            <div class="controls">
              <input type="text" class="form-control" value.bind="order.agentName" readonly>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="form-label">客户名称</label>
            <span class="help"></span>
            <div class="controls">
              <input type="text" class="form-control" value.bind="order.customerName" readonly>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="form-label">联系人</label>
            <span class="help"></span>
            <div class="controls">
              <input type="text" class="form-control" value.bind="order.contactPerson" readonly>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="form-label">联系电话</label>
            <span class="help"></span>
            <div class="controls">
              <input type="text" class="form-control" value.bind="order.contactNumber" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="row column-seperation">
        <h4>货物信息</h4>
        <ak-grid k-data-source.bind="orderItems">
          <ak-col k-field="cargoName" k-title="货物名称"></ak-col>
          <ak-col k-field="cargoCategoryName" k-title="货物类别"></ak-col>
          <ak-col k-field="warehouseName" k-title="库区名称"></ak-col>
          <ak-col k-field="unitStr" k-title="计量单位"></ak-col>
          <ak-col k-field="containerNumber" k-title="箱号"></ak-col>
          <ak-col k-field="orderQuantity" k-title="指令数量"></ak-col>
          <ak-col k-field="orderNumber" k-title="指令件数"></ak-col>
          <ak-col k-field="remark" k-title="备注"></ak-col>
        </ak-grid>
      </div>
      <div class="row column-seperation">
        <h4>车辆信息</h4>
        <ak-grid k-data-source.bind="vehicles">
          <ak-col k-field="plateNumber" k-title="车牌号"></ak-col>
          <ak-col k-field="driverName" k-title="司机名称"></ak-col>
          <ak-col k-field="driverIdentityNumber" k-title="身份证号"></ak-col>
          <ak-col k-field="phoneNumber" k-title="电话"></ak-col>
          <ak-col k-field="remark" k-title="备注"></ak-col>
        </ak-grid>
      </div>
      
      <div class="form-actions">
        <div class="pull-right">
          <button class="btn btn-primary" disabled.bind="disabled" click.delegate="verifyBusiness(1)">审核通过</button>
          <button class="btn btn-warning" disabled.bind="disabled" click.delegate="verifyBusiness(0)">审核不通过</button>
        </div>
      </div>
    </div>
  </div>
</template>
