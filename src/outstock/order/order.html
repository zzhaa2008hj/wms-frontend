<template>
  <div class="grid simple">
    <div class="grid-body">
      <div class="page-title">
        <h4>出库作业指令单</h4>
      </div>
      <div class="row">
        <div class="col-md-11"></div>
        <div class="input-group col-md-1">
          <button class="btn btn-small" click.delegate="printOrderWork()">打印</button>
        </div>
      </div>
      <div class="col-md-9 col-md-offset-2" id="orderWork">
        <table border="1" style="width:99%;max-width:900px;border-collapse:collapse;">
          <tr>
            <td align="center" colspan="9">
              <h4>${organization.name}出库作业指令单</h4>
            </td>
          </tr>
          <tr>
            <td colspan="9" align="right">
              <h5>出库单号：&nbsp;&nbsp;${outstockOrder.outstockOrderNumber}&nbsp;&nbsp;</h5>
            </td>
          </tr>
          <tr>
            <td align="center">代理商名称:</td>
            <td colspan="4">${outstockOrder.agentName}</td>
            <td align="center" colspan="2">客户名称:</td>
            <td colspan="2">${outstockOrder.customerName}</td>
          </tr>
          <tr>
            <td align="center">批次号:</td>
            <td colspan="4">${outstockOrder.batchNumber}</td>
            <td align="center" colspan="2">出库日期:</td>
            <td colspan="2">${outstockOrder.outstockDateStr}</td>
          </tr>
          <tr>
            <td align="center">车队联系人:</td>
            <td colspan="4">${outstockOrder.contactPerson}</td>
            <td align="center" colspan="2">车队联系人联系方式:</td>
            <td colspan="2">${outstockOrder.contactNumber}</td>
          </tr>
          <tr>
            <td align="center">序号</td>
            <td align="center">货名</td>
            <td align="center">货类</td>
            <td align="center">单位</td>
            <td align="center">箱号</td>
            <td align="center">库区</td>
            <td align="center">说明</td>
            <td align="center">出库件数</td>
            <td align="center">出库数量</td>
          </tr>
          <template repeat.for="item of cargoItems">
            <tr>
              <td align="center">${item.index}</td>
              <td align="center">${item.cargoName}</td>
              <td align="center">${item.cargoCategoryName}</td>
              <td align="center">${item.unitStr}</td>
              <td align="center">${item.containerNumber}</td>
              <td align="center">${item.warehouseName}</td>
              <td align="center">${item.remark}</td>
              <td align="center">${item.outstockNumber}</td>
              <td align="center">${item.outstockQuantity}</td>
            </tr>
          </template>
          <tr>
            <td align="center">备注</td>
            <td colspan="8">${outstockOrder.remark}</td>
          </tr>
          <tr>
            <td colspan="7" align="right">合计:</td>
            <td align="center">${outstockOrder.numberSum}</td>
            <td align="center">${outstockOrder.quantitySum}</td>
          </tr>
          <tr>
            <td align="center" colspan="9">车辆信息</td>
          </tr>
          <tr>
            <td align="center">序号</td>
            <td align="center" colspan="2">车牌号</td>
            <td align="center">司机名称</td>
            <td align="center" colspan="2">身份证号</td>
            <td align="center" colspan="2">电话</td>
            <td align="center">备注</td>
          </tr>
          <template repeat.for="vehicle of vehicles">
            <tr>
              <td align="center">${vehicle.index}</td>
              <td align="center" colspan="2">${vehicle.plateNumber}</td>
              <td align="center">${vehicle.driverName}</td>
              <td align="center" colspan="2">${vehicle.driverIdentityNumber}</td>
              <td align="center" colspan="2">${vehicle.phoneNumber}</td>
              <td align="center">${vehicle.remark}</td>
            </tr>
          </template>
          <tr>
            <td align="right">制单人&nbsp;&nbsp;</td>
            <td colspan="2" align="center">&nbsp;${outstockOrder.createAccount}&nbsp;</td>
            <td align="right">制单日期&nbsp;&nbsp;</td>
            <td align="center" colspan="2">&nbsp;${outstockOrder.createTimeStr}&nbsp;</td>
            <td align="right">客户签字&nbsp;&nbsp;</td>
            <td colspan="2"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</template>
