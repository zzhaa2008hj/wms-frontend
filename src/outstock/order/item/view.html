<template>
  <div class="grid simple">
    <div class="grid-body no-border">
      <div class="row">
        <div class="col-md-11"></div>
        <div class="input-group col-md-1">
          <button class="btn btn-small" click.delegate="printOutStockItem()">打印</button>
        </div>
      </div>
      <div class="col-md-12 col-md-offset-2" id="outStockItem">
        <table border="1" style="width:99%;max-width:900px;border-collapse:collapse;">
          <tr>
            <td align="center" colspan="7">
              <h4>${organization.name}出库单详情</h4>
            </td>
          </tr>
          <tr>
            <td align="center">出库单号:</td>
            <td>${order.outstockOrderNumber}</td>
            <td align="center">批次号:</td>
            <td>${order.batchNumber}</td>
            <td align="center" >代理商名称:</td>
            <td colspan="2">${order.agentName}</td>
          </tr>
          <tr>
            <td align="center">合计数量:</td>
            <td>${order.quantitySum}</td>
            <td align="center">合计件数:</td>
            <td>${order.numberSum}</td>
            <td align="center">计量单位</td>
            <td colspan="2">${order.unitStr}</td>
          </tr>
          <tr>
            <td align="center">备注</td>
            <td colspan="6">${order.remark}</td>
          </tr>
          <tr>
            <td align="center" colspan="7">出库明细</td>
          </tr>
          <tr>
            <td align="center">序号</td>
            <td align="center">货物名称</td>
            <td align="center">货类</td>
            <td align="center">数量</td>
            <td align="center">件数</td>
            <td align="center">单位</td>
            <td align="center">箱号</td>
          </tr>
          <template repeat.for="outstockOrderItem of order.outstockOrderItems">
            <tr>
              <td align="center">${outstockOrderItem.index}</td>
              <td align="center">${outstockOrderItem.cargoName}</td>
              <td align="center">${outstockOrderItem.cargoCategoryName}</td>
              <td align="center">${outstockOrderItem.outstockQuantity}</td>
              <td align="center">${outstockOrderItem.outstockNumber}</td>
              <td align="center">${outstockOrderItem.unitStr}</td>
              <td align="center">${outstockOrderItem.containerNumber}</td>
            </tr>
          </template>
          <tr>
            <td align="right">制单人&nbsp;&nbsp;</td>
            <td >&nbsp;${chargeInfo.createAccount}&nbsp;</td>
            <td align="right">制单日期&nbsp;&nbsp;</td>
            <td >&nbsp;${chargeInfo.createTimeStr}&nbsp;</td>
            <td align="right">客户签字&nbsp;&nbsp;</td>
            <td colspan="2"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</template>
