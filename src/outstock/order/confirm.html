<template>
  <div class="grid simple">
    <div class="grid-body">
      <div class="page-title">
        <h4>出库指令</h4>
      </div>
      <div class="row">
        <div class="col-md-11"></div>
        <div class="input-group col-md-1">
          <button class="btn btn-small" click.delegate="printConfirm()">打印</button>
        </div>
      </div>
      <div class="col-md-9 col-md-offset-2" id="confirm">
        <table border="1" style="width:99%;max-width:900px;border-collapse:collapse;">
          <tr>
            <td align="center" colspan="8">
              <h4>${organization.name}出库指令</h4>
            </td>
          </tr>
          <tr>
            <td align="center">批次号:</td>
            <td>${order.batchNumber}</td>
            <td align="center">出库单号:</td>
            <td>${order.outstockOrderNumber}</td>
            <td align="center">提货时间:</td>
            <td>${order.outstockDateStr}</td>
            <td align="center">提货单号:</td>
            <td>${order.takeDeliveryNum}</td>
          </tr>
          <tr>
            <td align="center">代理商名称</td>
            <td>${order.agentName}</td>
            <td align="center">客户名称</td>
            <td>${order.customerName}</td>
            <td align="center">联系人</td>
            <td>${order.contactPerson}</td>
            <td align="center">联系电话</td>
            <td colspan="3">${order.contactNumber}</td>
          </tr>
          <tr>
            <td align="center">货物性质:</td>
            <td>${cargoInfo.cargoTypeStr}</td>
            <td align="center">备注</td>
            <td colspan="5">${order.remark}</td>
          </tr>
          <tr>
            <td align="center" colspan="8">货物信息</td>
          </tr>
          <tr>
            <td align="center">序号</td>
            <td align="center">货物名称</td>
            <td align="center">货物类别</td>
            <td align="center">计量单位</td>
            <td align="center">箱号</td>
            <td align="center">指令件数</td>
            <td align="center">指令数量</td>
            <td align="center">备注</td>
          </tr>
          <template repeat.for="orderItem of orderItems">
            <tr>
              <td align="center">${orderItem.index}</td>
              <td align="center">${orderItem.cargoName}</td>
              <td align="center">${orderItem.cargoCategoryName}</td>
              <td align="center">${orderItem.unitStr}</td>
              <td align="center">${orderItem.containerNumber}</td>
              <td align="center">${orderItem.orderNumber}</td>
              <td align="center">${orderItem.orderQuantity}</td>
              <td align="center">${orderItem.remark}</td>
            </tr>
          </template>
          <tr>
            <td align="center" colspan="8">车辆信息</td>
          </tr>
          <tr>
            <td align="center">序号</td>
            <td align="center">车牌号</td>
            <td align="center">司机名称</td>
            <td align="center" colspan="2">身份证号</td>
            <td align="center" colspan="2">电话</td>
            <td align="center">备注</td>
          </tr>
          <template repeat.for="vehicle of vehicles">
            <tr>
              <td align="center">${vehicle.index}</td>
              <td align="center">${vehicle.plateNumber}</td>
              <td align="center">${vehicle.driverName}</td>
              <td align="center" colspan="2">${vehicle.driverIdentityNumber}</td>
              <td align="center" colspan="2">${vehicle.phoneNumber}</td>
              <td align="center">${vehicle.remark}</td>
            </tr>
          </template>
          <tr>
            <td align="right">制单人&nbsp;&nbsp;</td>
            <td>&nbsp;${order.createAccount}&nbsp;</td>
            <td align="right">制单日期&nbsp;&nbsp;</td>
            <td>&nbsp;${order.createTimeStr}&nbsp;</td>
            <td align="right">客户签字&nbsp;&nbsp;</td>
            <td colspan="3"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="pull-right">
      <button class="btn btn-primary" click.delegate="customerConfirm()">客户确认</button>
      <a class="btn" route-href="route: list">客户未确认</a>
    </div>
  </div>
</template>
