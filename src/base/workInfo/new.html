<template>
    <div class="grid simple">
        <div class="grid-title no-border">新增</h4></div>
        <div class="grid-body no-border"><br>
            <form submit.delegate="addNewWorkInfo()">

                <div class="form-group">
                    <label class="form-label">上级作业</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="pWorkInfo.name" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">作业名称*</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="workInfo.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">作业类别*</label>
                    <span class="help"></span>
                    <!--下拉定项选择-->
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="workInfo.category">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">备注</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="workInfo.remark">
                    </div>
                </div>

                <div class="form-actions">
                    <div class="pull-right">
                        <button class="btn btn-success btn-cons" type="submit"><i class="icon-ok"></i> 保存</button>
                        <button class="btn btn-white btn-cons" type="button" click.delegate="cancel()">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</template>
