<template>
    <div class="grid simple">
        <div class="grid-title no-border">新增</h4></div>
        <div class="grid-body no-border"><br>
            <form submit.delegate="addNewDictionary()">

                <div class="form-group">
                    <label class="form-label">字典名称*</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="dictionary.dictName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">字典编码*</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="dictionary.dictCode">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">备注</label>
                    <span class="help"></span>
                    <div class="controls">
                        <input type="text" class="form-control" value.bind="dictionary.remark">
                    </div>
                </div>
                <div class="form-actions">
                    <div class="pull-right">
                        <button class="btn btn-success btn-cons" type="submit"><i class="icon-ok"></i> 保存</button>
                        <button class="btn btn-white btn-cons" type="button" click.delegate="cancel()">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</template>
