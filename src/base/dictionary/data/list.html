<template>
  <div class="controlbar">
    <a class="btn btn-sm btn-small btn-success" click.delegate="add()" required-permissions="C000017">新增</a>
    <div class="spacer"></div>
    <div class="input-group col-md-3">
      <input class="form-control" type="text" value.bind="searchName" placeholder="请输入数据名称">
      <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
    </div>
  </div>
  <ak-grid k-data-source.bind="dataSource" k-sortable.bind="true" k-reorderable.bind="true" k-resizable.bind="true" k-pageable.bind="pageable">
    <ak-col k-field="dictCode" k-title="字典编码"></ak-col>
    <ak-col k-field="dictDataName" k-title="数据名称"></ak-col>
    <ak-col k-field="dictDataCode" k-title="数据编码"></ak-col>
    <ak-col k-field="description" k-title="描述"></ak-col>
    <ak-col k-title="操作">
      <ak-template>
        <a class="btn btn-small" if.bind="status==true" click.delegate="edit($this)" required-permissions="U000017">编辑</a>
        <button class="btn btn-warning btn-small" if.bind="status==true" click.delegate="changeState(id)" required-permissions="U000018">
                    禁用
                </button>
        <button class="btn btn-primary btn-small" if.bind="status==false" click.delegate="changeState(id)" required-permissions="U000018">
                    启用
                </button>
        <button class="btn btn-warning btn-small" if.bind="status==false" click.delegate="delete(id)" required-permissions="D000015">
                    删除
                </button>
      </ak-template>
    </ak-col>
  </ak-grid>
</template>
