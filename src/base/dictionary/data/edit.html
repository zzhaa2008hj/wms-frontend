<template>
    <ux-dialog>
        <ux-dialog-header show-close-button.bind="true">
            <i class="fa fa-check-square-o"></i> 编辑
        </ux-dialog-header>
        <ux-dialog-body>
            <div class="form-group">
                <label class="form-label">数据名称*</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="dictionaryData.dictDataName">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">数据编码*</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="dictionaryData.dictDataCode" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">排序</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="dictionaryData.sort">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">描述</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="dictionaryData.description">
                </div>
            </div>
        </ux-dialog-body>
        <ux-dialog-footer>
            <button class="btn btn-primary" click.trigger="save()">保存</button>
            <button class="btn btn-white" click.trigger="cancel()">取消</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
