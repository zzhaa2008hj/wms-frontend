<template>
  <div class="grid simple">
    <div class="grid-title no-border">公告新增</h4>
    </div>
    <div class="grid-body no-border"><br>
      <form submit.delegate="addNewNotice()">
        <div class="form-group">
          <label class="form-label">公告类别*</label>
          <span class="help"></span>
          <div class="controls">
            <input type="radio" name="category" model.bind="1" checked.bind="notice.category"> 内部公告
            <!-- <input type="radio" name="category" model.bind="2" checked.bind="notice.category"> 外部公告 -->
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">标题*</label>
          <span class="help"></span>
          <div class="controls">
            <input type="text" class="form-control" value.bind="notice.title & validate" disabled.bind="disabled">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">内容</label>
          <span class="help"></span>
          <div class="controls">
            <textarea ak-rich-editor="k-tools.bind: tools; k-resizable: resizable; k-widget.two-way: editor;" class="form-control" 
              value.bind="notice.content & validate" disabled.bind="disabled"></textarea>
          </div>
        </div>

        <div class="form-actions">
          <div class="pull-right">
            <button class="btn btn-success btn-cons" type="submit" disabled.bind="disabled"><i class="icon-ok"></i> 保存</button>
            <button class="btn btn-white btn-cons" type="button" click.delegate="cancel()" disabled.bind="disabled">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
