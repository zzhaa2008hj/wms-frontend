<template>
    <div class="grid simple">
        <div class="grid-body no-border">
            <form submit.delegate="doSave()">
                <div class="col-md-4">
                    <h4>基本信息</h4>
                    <div class="form-group">
                        <label class="form-label">员工姓名*</label>
                        <span class="help"></span>
                        <div class="controls">
                            <input type="text" class="form-control" disabled.bind="disabled" value.bind="employee.name & validate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">性别*</label>
                        <span class="help"></span>
                        <div class="controls">
                            <input type="radio" class="radio" name="sex" value="1" disabled.bind="disabled" checked.bind="employee.sex" />男
                            <input type="radio" class="radio" name="sex" value="0" disabled.bind="disabled" checked.bind="employee.sex" />女
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">身份证号码</label>
                        <span class="help"></span>
                        <div class="controls">
                            <input type="text" class="form-control" disabled.bind="disabled" value.bind="employee.idcard  & validate">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h4>联系方式</h4>
                    <div class="form-group">
                        <label class="form-label">手机号码*</label>
                        <span class="help"></span>
                        <div class="controls">
                            <input type="text" class="form-control" disabled.bind="disabled" value.bind="employee.mobile & validate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">邮箱</label>
                        <span class="help"></span>
                        <div class="controls">
                            <input type="text" class="form-control" disabled.bind="disabled" value.bind="employee.email & validate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">办公号码</label>
                        <span class="help"></span>
                        <div class="controls">
                            <input type="text" class="form-control" disabled.bind="disabled" value.bind="employee.officeNumber & validate">
                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <h4>其他</h4>
                    <div class="form-group">
                        <label class="form-label">职位</label>
                        <span class="help"></span>
                        <div class="controls">
                            <input type="text" class="form-control" disabled.bind="disabled" value.bind="employee.position & validate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭电话</label>
                        <span class="help"></span>
                        <div class="controls">
                            <input type="text" class="form-control" disabled.bind="disabled" value.bind="employee.homeNumber & validate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">家庭住址</label>
                        <span class="help"></span>
                        <div class="controls">
                            <input type="text" class="form-control" disabled.bind="disabled" value.bind="employee.address & validate">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="form-label">备注</label>
                        <span class="help"></span>
                        <div class="controls">
                            <textarea type="text" class="form-control" disabled.bind="disabled" value.bind="employee.remark & validate"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="pull-right">
                        <button class="btn btn-primary" disabled.bind="disabled" type="submit"><i class="icon-ok"></i> 保存</button>
                        <a class="btn" disabled.bind="disabled" click.trigger="goBack()">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
