<template>
    <div class="row">
        <div class="col-md-1">
            <a class="btn btn-primary" route-href="route: new" style="width: 120px">新&nbsp;&nbsp;增</a>
        </div>
        <div class="col-md-2">
            <div class="btn-group">
                <a class="btn btn-black dropdown-toggle " style="width: 160px" data-toggle="dropdown" href="#"> 更多操作
                    <span class="caret"></span> </a>
                <ul class="dropdown-menu">
                    <li class="${canEdit ? '' : 'disabled'}" if.bind="selection[0]"><a
                            route-href="route: edit; params.bind: { id: selection[0].id }"><i class="fa fa-edit"></i> 编辑</a>
                    </li>
                    <li class="${canAuthorize ? '' : 'disabled'}"><a href="#" click.trigger="authorize()"><i
                            class="fa fa-check-square-o"></i> 授权</a></li>
                    <li class="${canEnable ? '' : 'disabled'}" if.bind="canEnable"><a href="#" click.trigger="enable()"><i
                            class="fa fa-check"></i> 启用</a></li>
                    <li class="${canDisable ? '' : 'disabled'}" if.bind="canDisable"><a href="#"
                                                                                        click.trigger="disable()"><i
                            class="fa fa-ban"></i> 禁用</a></li>
                    <li class="divider"></li>
                    <li class="${canDelete ? '' : 'disabled'}"><a href="#" click.trigger="delete()"><i
                            class="fa fa-trash"></i> 删除</a></li>
                </ul>
            </div>
        </div>

        <div class="col-md-5 col-md-offset-4">
            <div class="input-group"><input class="form-control" type="text" value.bind="keywords"
                                            placeholder="请输入员工姓名/手机号码/邮箱地址">
                <div class="input-group-addon" click.trigger="find()"><em class="fa fa-search"></em></div>
            </div>
        </div>
    </div>
    <ak-grid k-data-source.bind="dataSource"
             k-sortable.bind="true"
             k-selectable="[row, multiple]"
             k-reorderable.bind="true"
             k-groupable.bind="true"
             k-resizable.bind="true"
             k-filterable.bind="true"
             k-column-menu.bind="true"
             k-pageable.bind="pageable"
             k-on-change.delegate="selectionChange($event)"
    >

        <ak-col k-field="name" k-title="员工姓名" k-width.bind="120">
            <ak-template><a route-href="route: view; params.bind: { id }">${name}</a></ak-template>
        </ak-col>
        <ak-col k-field="mobile" k-title="手机" k-width.bind="150"></ak-col>
        <ak-col k-field="email" k-title="邮箱" k-width.bind="150"></ak-col>
        <ak-col k-field="idcard" k-title="身份证号码" k-width.bind="150"></ak-col>
        <ak-col k-field="sex" k-title="性别" k-width.bind="100">
            <ak-template>${sex == 0 ? '女' : '男'}</ak-template>
        </ak-col>
        <ak-col k-field="position" k-title="职位" k-width.bind="100"></ak-col>
        <ak-col k-field="employeeStatus" k-title="状态" k-width.bind="100">
            <ak-template>${employeeStatus == 0 ? '禁用' : '启用'}</ak-template>
        </ak-col>
    </ak-grid>
</template>
