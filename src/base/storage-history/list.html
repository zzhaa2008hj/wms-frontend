<template>
    <div class="page-title">
        <h3>库存流水</h3>
    </div>
    <div class="row">
        <div class="col-md-1">
            <div class="input-group">
                <input class="form-control" type="text" value.bind="search.customerName" placeholder="请输入客户名称">
            </div>
        </div>
        <div class="col-md-1">
            <div class="input-group">
                <input class="form-control" type="text" value.bind="search.batchNumber" placeholder="请输入批次号">
            </div>
        </div>
        <div class="col-md-2">
            <div class="input-group">
                <ak-drop-down-list 
                        k-option-label="请选择类型"
                        k-data-text-field="name" 
                        k-data-value-field="id"
                        k-value.two-way="search.type"
                        k-data-source.bind="types">
                    </ak-drop-down-list>
            </div>
        </div>
        <div class="col-md-2">
            <div class="input-group">
                <ak-drop-down-list 
                        k-option-label="请选择业务类型"
                        k-data-text-field="name" 
                        k-data-value-field="id"
                        k-value.two-way="search.businessType"
                        k-data-source.bind="businessTypes">
                    </ak-drop-down-list>
            </div>
        </div>
         <div class="col-md-2">
            <div class="input-group">
                <input class="form-control" type="text" ak-datepicker="k-value.two-way : search.beginDate; k-widget.two-way: startDatePicker" 
                k-on-change.delegate="startChange()" placeholder="请输入开始时间">
            </div>
        </div>
         <div class="col-md-2">
            <div class="input-group">
                <input class="form-control" type="text" ak-datepicker="k-value.two-way : search.endDate; k-widget.two-way: endDatePicker" 
                k-on-change.delegate="endChange()" placeholder="请输入结束时间">
            </div>
        </div>
        <div class="col-md-1">
            <div class="input-group">
                <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
            </div>
        </div>
    </div>
    <ak-grid k-data-source.bind="dataSource"
             k-sortable.bind="true"
             k-reorderable.bind="true"
             k-resizable.bind="true"
             k-filterable.bind="true"
             k-column-menu.bind="true"
             k-pageable.bind="pageable">
        <ak-col k-field="batchNumber" k-title="批次号"></ak-col>
        <ak-col k-field="typeName" k-title="类型"></ak-col>
        <ak-col k-field="businessName" k-title="业务名称"></ak-col>
        <ak-col k-field="customerName" k-title="客户名称"></ak-col>
        <ak-col k-field="containerNumber" k-title="集装箱号"></ak-col>
        <ak-col k-field="cargoName" k-title="货名"></ak-col>
        <ak-col k-field="cargoCategoryName" k-title="货类"></ak-col>
        <ak-col k-field="cargoSubCatergoryName" k-title="品牌"></ak-col>
        <ak-col k-field="quantity" k-title="数量"></ak-col>
        <ak-col k-field="number" k-title="件数"></ak-col>
        <ak-col k-field="unit" k-title="单位"></ak-col>
        <ak-col k-field="date" k-title="日期" k-format="{0:yyyy-MM-dd HH:mm:ss}"></ak-col>
        <ak-col k-field="warehouseName" k-title="库区"></ak-col>
        
    </ak-grid>
</template>
