<template>
    <div class="page-title">
        <h4>作业列表</h4>
    </div>
    <div class="row">
        <div class="col-md-3">
            <a class="btn btn-primary btn-small" route-href="route:new">新增</a>
        </div>
    </div>
    <ak-grid k-data-source.bind="dataSource" k-pageable.bind="pageable" k-sortable.bind="true">
        <ak-col k-title="作业类别" k-field="workOrderCategoryName"></ak-col>
        <ak-col k-title="车牌号" k-field="plateNumber"></ak-col>
        <ak-col k-title="司机名称" k-field="driverName"></ak-col>
        <ak-col k-title="身份证号" k-field="driverIdentityNumber"></ak-col>
        <ak-col k-title="电话" k-field="phoneNumber"></ak-col>
        <ak-col k-title="作业单号" k-field="workOrderNumber"></ak-col>
        <ak-col k-title="作业日期" k-field="workDate" k-format="{0:yyyy-MM-dd}"></ak-col>
        <ak-col k-title="操作">
            <ak-template>
                <!--<a class="btn btn-primary btn-small" click.trigger="addItem(id,$this)">新增作业区域</a>-->
                <a class="btn btn-small" route-href="route: edit; params.bind: {id: id}">编辑</a>
                <button a class="btn btn-small" click.trigger="remove(id)">删除</button>
                <button a class="btn btn-small" click.trigger="view(id)">详情</button>
            </ak-template>
        </ak-col>
    </ak-grid>
</template>
