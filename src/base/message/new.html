<template>
  <require from="aurelia-kendoui-bridge/multiselect/multiselect"></require>
  <div class="grid simple">
    <div class="grid-title no-border">新增站内信</h4>
    </div>
    <div class="grid-body no-border"><br>
      <form submit.delegate="addNewMessage()">
        <div class="form-group">
          <label class="form-label">类别*</label>
          <span class="help"></span>
          <div class="controls">
            <input type="radio" name="category" model.bind="1" checked.bind="selectedCategory"> 内部
            <input type="radio" name="category" model.bind="2" checked.bind="selectedCategory"> 外部
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">发送到*</label>
          <span class="help"></span>
          <div class="controls">
            <ak-multiselect k-placeholder="请选择..." k-data-text-field="name" k-data-value-field="${this}" k-height.bind="400" k-data-source.bind="dataSourceReceiver"
              k-value.bind="value" k-widget.two-way="selectedReceiver" k-auto-close.bind="true">
            </ak-multiselect>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">标题*</label>
          <span class="help"></span>
          <div class="controls">
            <input type="text" class="form-control" value.bind="message.title">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">内容</label>
          <span class="help"></span>
          <div class="controls">
            <textarea type="text" class="form-control" value.bind="message.content" style="height:440px"></textarea>
          </div>
        </div>

        <div class="form-actions">
          <div class="pull-right">
            <button class="btn btn-success btn-cons" type="submit"><i class="icon-ok"></i> 发送</button>
            <button class="btn btn-white btn-cons" type="button" click.delegate="cancel()">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
