<template>
  <require from="aurelia-kendoui-bridge/multiselect/multiselect"></require>
  <div class="grid simple">
    <div class="grid-title no-border">新增站内信</h4>
    </div>
    <div class="grid-body no-border"><br>
      <form submit.delegate="addNewMessage()">
        <div class="form-group">
          <label class="form-label">类别*</label>
          <span class="help"></span>
          <div class="controls">
            <input type="radio" disabled.bind="disabled" name="category" model.bind="1" checked.bind="selectedCategory"> 内部
            <!-- <input type="radio" disabled.bind="disabled" name="category" model.bind="2" checked.bind="selectedCategory"> 外部 -->
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">发送到*</label>
          <span class="help"></span>
          <div class="controls">
            <ak-multiselect k-placeholder="请选择..." k-data-text-field="name" k-data-value-field="id" k-height.bind="400" k-data-source.bind="dataSourceReceiver"
              k-value.two-way="id" k-auto-close.bind="true" k-enabled.two-way="!disabled">
            </ak-multiselect>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">标题*</label>
          <span class="help"></span>
          <div class="controls">
            <input type="text" class="form-control" disabled.bind="disabled" value.bind="message.title & validate">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">内容</label>
          <span class="help"></span>
          <div class="controls">
            <textarea type="text" class="form-control" disabled.bind="disabled" value.bind="message.content & validate"></textarea>
          </div>
        </div>

        <div class="form-actions">
          <div class="pull-right">
            <button class="btn btn-success btn-cons" disabled.bind="disabled" type="submit"><i class="icon-ok"></i> 发送</button>
            <button class="btn btn-white btn-cons" disabled.bind="disabled" type="button" click.delegate="cancel()">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
