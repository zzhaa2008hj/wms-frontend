<template>
  <require from="./recipients"></require>
  <div class="page-title">
    <h3>站内信管理</h3>
  </div>
  <div class="row">
    <div class="col-md-9"><a class="btn btn-sm btn-small btn-success" route-href="route: new">新增</a></div>

    <div class="input-group"><input class="form-control" type="text" value.bind="searchName" placeholder="请输入标题">
      <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
    </div>
  </div>
  <ak-grid k-data-source.bind="dataSource" k-pageable.bind="pageable" k-sortable.bind="true">
    <ak-col k-title="类别" k-field="category ==1 ? '内部':'外部'"></ak-col>
    <ak-col k-title="标题" k-field="title"></ak-col>
    <ak-col k-title="内容" k-field="content" k-dth.bind="300"></ak-col>
    <ak-col k-title="发送方" k-field="sender"></ak-col>
    <ak-col k-title="发送日期" k-field="sendDate" k-format="{0:yyyy-MM-dd HH:mm:ss}"></ak-col>
    <ak-col k-title="操作" k-width.bind="250">
      <ak-template>
        <button class="btn btn-primary btn-small" click.delegate="detail(id)">详情</button>
      </ak-template>
    </ak-col>
    <ak-template for="detailTemplate">
      <message-recipients message-id.bind="$this.id"></message-recipients>
    </ak-template>
  </ak-grid>
</template>
