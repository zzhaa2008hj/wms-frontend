<template>
  <div class="row">
    <div class="col-md-1"><a class="btn btn-sm btn-small btn-success" route-href="route: new">新增入库指令</a></div>
    <!--<input ak-datepicker="k-value.two-way : cargoInfoCriteria.instockBeginDate" type="text" class="form-control">
        <input ak-datepicker="k-value.two-way : cargoInfoCriteria.instockendDate" type="text" class="form-control">-->
    <div class="col-md-1">
      <button class="btn btn-small btn-primary" click.delegate="createOutstockInventory()">生成出库清单</button>
    </div>
    <div class="col-md-4 col-md-offset-6">
      <div class="input-group">
        <input class="form-control" type="text" value.bind="cargoInfoCriteria.searchName" placeholder="输入批次号、代理商或客户名称">
        <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
      </div>
    </div>
  </div>
  <ak-grid k-data-source.bind="dataSource" k-sortable.bind="true" k-reorderable.bind="true" k-resizable.bind="true" k-pageable.bind="pageable"
    k-selectable="row" k-on-change.delegate="rowSelected($event.detail)">
    <ak-col k-title="批次号" k-width.bind="120">
      <ak-template>
        <a route-href="route: details; params.bind: { id: id }">${batchNumber}</a>
      </ak-template>
    </ak-col>
    <ak-col k-field="agentName" k-title="代理商" k-width.bind="100"></ak-col>
    <ak-col k-field="billLadingNumber" k-title="提单号" k-width.bind="120"></ak-col>
    <ak-col k-field="customerName" k-title="客户名称" k-width.bind="100"></ak-col>
    <ak-col k-field="warehouseTypeStr" k-title="库区性质" k-width.bind="80"></ak-col>
    <ak-col k-field="cargoForm" k-title="货物形式" k-width.bind="80">
      <ak-template>
        ${cargoForm ==1 ?'散装': '集装箱'}
      </ak-template>
    </ak-col>
    <ak-col k-field="cargoType" k-title="货物性质" k-width.bind="80">
      <ak-template>
        ${cargoType ==1 ?'内贸': '保税'}
      </ak-template>
    </ak-col>
    <ak-col k-field="orderNumber == null? 0:orderNumber" k-title="指令件数" k-width.bind="80"></ak-col>
    <ak-col k-field="orderQuantity == null? 0:orderQuantity" k-title="指令重量" k-width.bind="80"></ak-col>
    <ak-col k-field="instockNumber == null? 0:instockNumber" k-title="入库件数" k-width.bind="80"></ak-col>
    <ak-col k-field="instockQuantity == null? 0:instockQuantity" k-title="入库重量" k-width.bind="80"></ak-col>
    <ak-col k-field="outstockNumber == null? 0:outstockNumber" k-title="出库件数" k-width.bind="80"></ak-col>
    <ak-col k-field="outstockQuantity == null? 0:outstockQuantity" k-title="出库重量" k-width.bind="80"></ak-col>
    <ak-col k-title="备注" k-width.bind="160">
      <ak-template>
        <label if.bind="remark.length >= 9" title="${remark}">${remark.substring(0,9)}...</label>
        <label if.bind="remark.length < 9">${remark}</label>
      </ak-template>
    </ak-col>
    <ak-col k-title="操作" k-width.bind="400">
      <ak-template>
        <a class="btn btn-small" if.bind="cargoFlowSize == 0" route-href="route: edit; params.bind: { id: id }">编辑</a>
        <a class="btn btn-danger btn-small" if.bind="cargoFlowSize == 0" click.delegate="delete(id)" if.bind="status !=1 ">删除</a>
        <a class="btn btn-small" href="/#/instock/${id}/cargo-flows">入库信息</a>
        <a class="btn btn-small" href="/#/instock/${id}/order-items">理货报告</a>
        <a class="btn btn-small" href="/#/instock/${id}/instock-orders">入库单</a>
        <a class="btn btn-small" href="/#/outstock/${id}/outstock-orders">出库信息</a>
        <a class="btn btn-sm btn-small" route-href="route: changeHistory; params.bind:{id}">修改记录</a>
      </ak-template>
    </ak-col>
  </ak-grid>
</template>
