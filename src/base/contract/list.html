<template>
  <div class="row">
    <div class="col-md-9"><a class="btn btn-sm btn-small btn-success" route-href="route: new">新增合同</a></div>
    <div class="input-group"><input class="form-control" type="text" value.bind="searchName" placeholder="请输入合同编号或客户名称">
      <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
    </div>
  </div>
  <ak-grid k-data-source.bind="dataSource" k-sortable.bind="true" k-reorderable.bind="true" k-pageable.bind="pageable">
    <ak-col k-field="contractName" k-title="合同名称" k-width.bind="150"></ak-col>
    <ak-col k-field="contractNumber" k-title="合同编号" k-width.bind="150">
      <ak-template>
        <a route-href="route: view; params.bind: { id: id }">${contractNumber}</a>
      </ak-template>
    </ak-col>
    <ak-col k-field="contractTypeStr" k-title="合同类别" k-width.bind="100"></ak-col>
    <ak-col k-field="customerName" k-title="客户名称" k-width.bind="150"></ak-col>
    <ak-col k-field="signer" k-title="签订人" k-width.bind="100"></ak-col>
    <ak-col k-field="signDate" k-title="签订日期" k-width.bind="120" k-format="{0:yyyy-MM-dd}"></ak-col>
    <ak-col k-field="startTime" k-title="合同开始时间" k-width.bind="160" k-format="{0:yyyy-MM-dd HH:mm:ss}"></ak-col>
    <ak-col k-field="endTime" k-title="合同结束时间" k-width.bind="160" k-format="{0:yyyy-MM-dd HH:mm:ss}"></ak-col>
    <ak-col k-title="阶段" k-field="statusTitle" k-width.bind="120"></ak-col>
    <ak-col k-title="操作" k-width.bind="320">
      <ak-template>
        <a class="btn btn-small" if.bind="status == 2 || status == 0" route-href="route: edit; params.bind: { id: id }">编辑</a>
        <a class="btn btn-small" if.bind="status == 1" route-href="route: audit; params.bind: { id: id }">审核</a>
        <button class="btn btn-small" if.bind="status == 3" click.delegate="rollBack($this)">撤回</button>
        <a class="btn btn-success btn-small" if.bind="status == 2 || status == 0" click.delegate="delete(id)">删除</a>
        <button class="btn btn-small" click.delegate="verifyHistory(id)">审核记录</button>
        <a class="btn btn-small" route-href="route: changeHistory; params.bind: { id: id }">修改记录</a>
      </ak-template>
    </ak-col>
  </ak-grid>
</template>
