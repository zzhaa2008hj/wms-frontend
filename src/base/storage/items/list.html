<template>
    <div class="page-title">
        <h3>${title}的库存明细</h3>
    </div>
    <div class="row">
        <div class="col-md-1">
            <div class="input-group">
                <a class="btn btn-small btn-success" route-href="route: new; params.bind: { id: storageInfoId }">新增</a>
            </div>
        </div>
        <div class="col-md-offset-8 col-md-3">
            <div class="input-group">
                <input type="text" class="form-control" value.bind="selectedWarehouseName" readonly placeholder="库区选择">
                <div class="input-group-btn">
                    <a class="btn" click.delegate="selected()">选择</a>
                </div>
                <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
            </div>
                
        </div>
    </div>
    <ak-grid k-data-source.bind="dataSource"
             k-sortable.bind="true"
             k-reorderable.bind="true"
             k-resizable.bind="true"
             k-filterable.bind="true"
             k-column-menu.bind="true"
             k-pageable.bind="pageable">
        <ak-col k-field="storageInfo.customerName" k-title="客户名称"></ak-col>
        <ak-col k-field="storageInfo.agentName" k-title="代理商名称"></ak-col>
        <ak-col k-field="warehouseName" k-title="库区名称"></ak-col>
        <ak-col k-field="containerNumber" k-title="集装箱号"></ak-col>
        <ak-col k-field="storageQuantity" k-title="堆存数量"></ak-col>
        <ak-col k-field="storageNumber" k-title="堆存件数"></ak-col>
        <ak-col k-field="unitName" k-title="单位"></ak-col>
        <ak-col k-field="instockDate" k-title="入库时间" k-format="{0:yyyy-MM-dd HH:mm:ss}"></ak-col>
        
    </ak-grid>
</template>
