<template>
    <style>
        ak-treeview .k-state-selected {
        }

        ak-treeview a {
            color: #2e2e2e;
        }
    </style>
    <div class="row">
        <div class="col-md-9">
            <button class="btn btn-success btn-small" if.bind="!id || selectedItem.status==true"
                    click.delegate="add()">新增
            </button>
            <button class="btn btn-warning btn-small" if.bind="selectedItem.status==true"
                    click.delegate="changeState(id)">
                禁用
            </button>
            <button class="btn btn-primary btn-small" if.bind="selectedItem.status==false"
                    click.delegate="changeState(id)">
                启用
            </button>
            <button class="btn btn-promise btn-small" if.bind="selectedItem.status==true" click.delegate="edit()">
                编辑
            </button>
        </div>

    </div>
    <div style="float: left;background: white;box-shadow: 0 1px 2px 1px rgba(0,0,0,.08), 0 3px 6px rgba(0,0,0,.08);padding: 10px;width: 20%;height: 820px;overflow: scroll;">
        <ak-treeview
                k-data-source.bind="dataSource"
                k-drag-and-drop.bind="true"
                k-widget.bind="widget"
                k-on-change.trigger="onSelectionChange($event)">
            <ak-template>
                <i if.bind="status == false" class="fa fa-list-alt text-warning"></i>
                <!--<i if.bind="status == true" class="fa fa-bolt text-primary"></i>-->
                <!--<i if.bind="status == true && !parentId" class="fa fa-window-maximize text-info"></i>-->
                <!--<i if.bind="status == tree && parentId" class="fa fa-window-restore text-info"></i>-->
                ${name}
            </ak-template>
        </ak-treeview>
    </div>
</template>
