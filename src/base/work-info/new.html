<template>
    <ux-dialog>
        <ux-dialog-header show-close-button.bind="true">
            <i class="fa fa-check-square-o"></i> 新增
        </ux-dialog-header>
        <ux-dialog-body>
            <i if.bind="pWorkInfo.id">新增&nbsp&nbsp ${pWorkInfo.name}&nbsp&nbsp的所属作业</i>
            <div class="form-group" if.bind="!pWorkInfo">
                <label class="form-label">作业类别*</label>
                <span class="help"></span>
                <div class="controls">
                    <ak-drop-down-list k-value.two-way="workInfo.category" k-option-label="请选择..." k-data-text-field="text" k-data-value-field="value"
                        k-data-source.bind="category">
                    </ak-drop-down-list>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">作业名称*</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="workInfo.name">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">备注</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="workInfo.remark">
                </div>
            </div>
        </ux-dialog-body>
        <ux-dialog-footer>
            <button class="btn btn-primary" click.trigger="save()">保存</button>
            <button class="btn btn-white" click.trigger="cancel()">取消</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
