<template>
    <div class="page-title">
        <h3>基础费率管理</h3>
    </div>
    <div class="row">
        <div class="col-md-9"><a class="btn btn-sm btn-small btn-success" route-href="route: new">费率设置</a></div>

        <div class="input-group"><input class="form-control" type="text" value.bind="searchName" placeholder="sssss">
            <div class="input-group-addon" click.delegate="select()"><em class="fa fa-search"></em></div>
        </div>
    </div>
    <ak-grid k-data-source.bind="dataSource"
             k-sortable.bind="true"
             k-reorderable.bind="true"
             k-resizable.bind="true"
             k-filterable.bind="true"
             k-column-menu.bind="true"
             k-pageable.bind="pageable">
        <ak-col k-field="chargeCategory == 1 ? '仓储费': chargeCategory == 2 ? '装卸费': '其他费用'" k-title="费用类别"></ak-col>
        <ak-col k-field="chargeType == 1 ? '收费': '付费'" k-title="费用类型"></ak-col>
        <ak-col k-field="customerCategory == 1 ? '仓储客户': '装卸单位' " k-title="客户类别"></ak-col>
        <ak-col k-field="price" k-title="单价"></ak-col>
        <ak-col k-field="unit" k-title="计量单位"></ak-col>
        <ak-col k-field="workName" k-title="作业内容"></ak-col>
        <ak-col k-field="warehouseType== 1 ? '通用': chargeCategory == 2 ? '保税': '内贸'" k-title="库位性质"></ak-col>
        <ak-col k-field="cargoCategoryName" k-title="货类"></ak-col>
        <ak-col k-field="cargoSubCategoryName" k-title="品牌"></ak-col>
        <ak-col k-field="warehouseCategory == 1 ? '露天场内': '库区'" k-title="库位类别"></ak-col>
        <ak-col k-field="pricingMode== 1 ? '一般': '阶梯'" k-title="计价方式"></ak-col>
        <ak-col k-field="remark" k-title="备注"></ak-col>
        <ak-col k-title="操作">
            <ak-template>
                <a class="btn btn-small" route-href="route: edit; params.bind: { id: id }">编辑</a>
                <button class="btn btn-warning btn-small"  click.delegate="delete(id)">删除</button>
            </ak-template>
        </ak-col>
    </ak-grid>
</template>
