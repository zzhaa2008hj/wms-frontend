<template>
  <div class="page-title">
    <h3>基础费率管理</h3>
  </div>
  <div class="row">
    <div class="col-md-1"><a class="btn btn-small btn-success" route-href="route: new">费率设置</a></div>
    <div class="col-md-11 m-b-10">
      <ak-drop-down-list k-value.two-way="rate.chargeCategory" k-option-label="请选择费用类别" k-data-text-field="text"
        k-data-value-field="value" k-data-source.bind="chargeCategories">
      </ak-drop-down-list>
      <ak-drop-down-list class="m-l-15" k-value.two-way="rate.chargeType" k-option-label="请选择费用类型" k-data-text-field="text" k-data-value-field="value"
        k-data-source.bind="chargeTypes">
      </ak-drop-down-list>
      <ak-drop-down-list class="m-l-15" k-value.two-way="rate.customerCategory" k-option-label="请选择客户类别" k-data-text-field="text"
        k-data-value-field="value" k-data-source.bind="customerCategories">
      </ak-drop-down-list>
      <ak-drop-down-list class="m-l-15" k-value.two-way="rate.rateType" k-option-label="请选择作业类别" k-data-text-field="text" k-data-value-field="value"
        k-data-source.bind="rateTypes">
      </ak-drop-down-list>
      <ak-drop-down-list class="m-l-15" k-value.two-way="rate.warehouseType" k-option-label="请选择库位性质" k-data-text-field="dictDataName"
        k-data-value-field="dictDataCode" k-data-source.bind="warehouseType">
      </ak-drop-down-list>
      <ak-drop-down-list class="m-l-15" k-value.two-way="rate.warehouseCategory" k-option-label="请选择库位类别" k-data-text-field="dictDataName"
        k-data-value-field="dictDataCode" k-data-source.bind="warehouseCategory">
      </ak-drop-down-list>
      <input type="text" class="m-l-15" value.bind="rate.cargoCategoryName" disabled/>
      <a class="btn btn-small" type="button" click.delegate="selectCargoCategory()">请选择货类</a>
      <a class="btn btn-small" click.delegate="select()" title="搜索"><em class="fa fa-search"></em></a>
      <a class="btn btn-small" click.delegate="reset()" title="重置"><em class="fa fa-reply"></em></a>
    </div>
  </div>
  <ak-grid k-data-source.bind="dataSource" k-sortable.bind="true" k-reorderable.bind="true" k-resizable.bind="true" k-pageable.bind="pageable">
    <ak-col k-field="chargeCategory == 1 ? '仓储费': chargeCategory == 2 ? '装卸费': '其他费用'" k-title="费用类别"></ak-col>
    <ak-col k-field="chargeType == 1 ? '收费': '付费'" k-title="费用类型"></ak-col>
    <ak-col k-field="customerCategory == 1 ? '仓储客户': '装卸单位' " k-title="客户类别"></ak-col>
    <ak-col k-field="price" k-title="单价"></ak-col>
    <ak-col k-field="unit" k-title="计量单位"></ak-col>
    <ak-col k-field="rateTypeStr" k-title="作业类别"></ak-col>
    <ak-col k-field="workName" k-title="作业内容"></ak-col>
    <ak-col k-field="warehouseType" k-title="库位性质"></ak-col>
    <ak-col k-field="cargoCategoryName" k-title="货类"></ak-col>
    <ak-col k-field="cargoSubCategoryName" k-title="品牌"></ak-col>
    <ak-col k-field="warehouseCategory" k-title="库位类别"></ak-col>
    <ak-col k-field="pricingMode== 1 ? '单一计费': '阶梯计费'" k-title="计价方式"></ak-col>
    <ak-col k-field="remark" k-title="备注"></ak-col>
    <ak-col k-title="操作" k-width.bind="200">
      <ak-template>
        <a class="btn btn-small" route-href="route: edit; params.bind: { id: id }">编辑</a>
        <button class="btn btn-warning btn-small" click.delegate="delete(id)">删除</button>
      </ak-template>
    </ak-col>
  </ak-grid>
</template>
