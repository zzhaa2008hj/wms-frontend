<template>
    <ux-dialog>
        <ux-dialog-header show-close-button.bind="true">
            <i class="fa fa-check-square-o"></i> 新增
        </ux-dialog-header>
        <ux-dialog-body>
            <i if.bind="pWorkInfo.id">新增&nbsp&nbsp ${pWorkInfo.name}&nbsp&nbsp的所属货物</i>

            <div class="form-group">
                <label class="form-label">种类/品牌名称*</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="cargoCategory.categoryName & validate">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">规格*</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="cargoCategory.specs & validate">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">排序</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="cargoCategory.sort & validate">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">描述</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="cargoCategory.remark & validate">
                </div>
            </div>

        </ux-dialog-body>
        <ux-dialog-footer>
            <button class="btn btn-primary" click.trigger="save()">保存</button>
            <button class="btn btn-white" click.trigger="cancel()">取消</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
