<template>
    <ux-dialog>
        <ux-dialog-header show-close-button.bind="true">
            <i class="fa fa-check-square-o"></i> 编辑
        </ux-dialog-header>
        <ux-dialog-body>
            <div class="form-group">
                <label class="form-label">上级名称</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="pCargoCategory.categoryName" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">种类/品牌名称*</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="cargoCategory.categoryName">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">规格*</label>
                <span class="help"></span>
                <!--下拉定项选择-->
                <div class="controls">
                    <input type="text" class="form-control" value.bind="cargoCategory.specs">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">排序</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="cargoCategory.sort">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">描述</label>
                <span class="help"></span>
                <div class="controls">
                    <input type="text" class="form-control" value.bind="cargoCategory.remark">
                </div>
            </div>

        </ux-dialog-body>
        <ux-dialog-footer>
            <button class="btn btn-primary" click.trigger="save()">保存</button>
            <button class="btn btn-white" click.trigger="cancel()">取消</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
