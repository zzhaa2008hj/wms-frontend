<template>
    <button class="btn btn-success btn-small" click.delegate="add()" required-permissions="C000009">新增</button>
    <ak-tree-list k-data-source.bind="dataSource" k-editable.bind="true">
        <ak-tree-col k-field="categoryName" k-expandable.bind="true" k-title="种类/品牌名称" k-width.bind="280"></ak-tree-col>
        <ak-tree-col k-field="specs" k-title="规格" k-width.bind="150"></ak-tree-col>
        <ak-tree-col k-field="remark" k-title="备注"></ak-tree-col>
        <ak-tree-col k-title="操作" k-width.bind="250" k-attributes.bind="{style: 'text-align: center'}">
            <ak-template>
                <button class="btn btn-success btn-small" click.delegate="add($this)" required-permissions="C000009">新增</button>
                <button class="btn btn-primary btn-small" click.delegate="edit($this)" required-permissions="U000007">编辑</button>
                <button class="btn btn-warning btn-small" if.bind="status == false" click.delegate="changeState($this)" required-permissions="U000009">启用</button>
                <button class="btn btn-warning btn-small" if.bind="status == true" click.delegate="changeState($this)" required-permissions="U000009">禁用</button>
                <button class="btn btn-danger btn-small" click.delegate="delete(id)" required-permissions="D000006">删除</button>
            </ak-template>
        </ak-tree-col>
    </ak-tree-list>
</template>
