<template>
  <div class="controlbar">
    <div class="spacer"></div>
    <div class="input-group col-md-3">
      <input class="form-control" type="text" value.bind="batchNumber" placeholder="请输入批次号">
      <div class="input-group-addon" click.delegate="search()"><em class="fa fa-search"></em></div>
    </div>
  </div>
  <ak-grid k-data-source.bind="dataSource" k-sortable.bind="true" k-reorderable.bind="true" k-resizable.bind="true" k-pageable.bind="pageable">
    <ak-col k-title="类型" k-width.bind="60">
      <ak-template>
        <label if.bind="category == 1">审核</label>
        <label if.bind="category == 2">审批</label>
      </ak-template>
    </ak-col>
    <ak-col k-field="batchNumber" k-title="批次号" k-width.bind="110"></ak-col>
    <ak-col k-field="businessTypeStr" k-title="业务类型" k-width.bind="80"></ak-col>
    <ak-col k-field="businessName" k-title="业务单号/合同号" k-width.bind="140"></ak-col>
    <ak-col k-field="remark" k-title="说明"></ak-col>
    <ak-col k-title="结果" k-width.bind="60">
      <ak-template>
        <label if.bind="verifyStatus == 1">通过</label>
        <label if.bind="verifyStatus == 0">拒绝</label>
      </ak-template>
    </ak-col>
    <ak-col k-field="applyPerson" k-title="申请人"></ak-col>
    <ak-col k-field="applyTime" k-title="申请时间" k-width.bind="140" k-format="{0:yyyy-MM-dd HH:mm:ss}"></ak-col>
    <ak-col k-field="verifyPerson" k-title="审批人"></ak-col>
    <ak-col k-field="verifyTime" k-title="审批时间" k-width.bind="140" k-format="{0:yyyy-MM-dd HH:mm:ss}"></ak-col>
    <ak-col k-title="操作">
      <ak-template>
        <button class="btn btn-success btn-small" if.bind="category == 2 && verifyStatus ==null" click.delegate="edit(id)" required-permissions="U000033">审批</button>
      </ak-template>
    </ak-col>
  </ak-grid>
</template>
