<template>
  <ux-dialog>
    <ux-dialog-header show-close-button.bind="true">
      <i class="fa fa-check-square-o"></i> 新增审批
    </ux-dialog-header>
    <ux-dialog-body>
      <div class="form-group">
        <label class="form-label">批次号*</label>
        <span class="help"></span>
        <div class="controls">
          <input type="text" class="form-control" value.bind="verifyRecord.batchNumber" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">业务类型*</label>
        <span class="help"></span>
        <div class="controls">
          <input type="text" class="form-control" value.bind="verifyRecord.businessType" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">业务单号*</label>
        <span class="help"></span>
        <div class="controls">
          <input type="text" class="form-control" value.bind="verifyRecord.businessName" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">说明*</label>
        <span class="help"></span>
        <div class="controls">
          <input type="text" class="form-control" value.bind="verifyRecord.remark">
        </div>
      </div>

    </ux-dialog-body>
    <ux-dialog-footer>
      <button class="btn btn-primary" click.trigger="save()">保存</button>
      <button class="btn btn-white" click.trigger="cancel()">取消</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
